<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDC - Giriş/Kayıt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container" id="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-comments"></i>
                <h1 id="auth-title">NewDC</h1>
                <p id="auth-subtitle">Hesabınıza giriş yapın</p>
            </div>
            
            <form id="auth-form">
                <div id="name-field" class="form-group" style="display: none;">
                    <label for="name">Kullanıcı Adı</label>
                    <input type="text" id="name" name="name" placeholder="En az 3 karakter" minlength="3" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" placeholder="email@ornek.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="En az 6 karakter" minlength="6" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                </div>
                
                <div id="photo-field" class="form-group" style="display: none;">
                    <label for="photo">Profil Fotoğrafı (Opsiyonel)</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                
                <button type="submit" class="btn btn-primary" id="auth-submit">Giriş Yap</button>
                
                <div class="auth-footer">
                    <p id="auth-switch">Hesabınız yok mu? <a href="#" id="switch-mode">Kayıt Ol</a></p>
                    <p><a href="#" id="forgot-password">Şifremi Unuttum</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>

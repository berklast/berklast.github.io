<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDC | Bağlan, Keşfet, Sohbet Et</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --secondary: #ED4245;
            --dark: #1E1F22;
            --light: #FFFFFF;
            --gray: #B5BAC1;
            --bg: #313338;
            --success: #3BA55C;
            --error: #ED4245;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1b1e, #2b2d31);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }
        
        .auth-card {
            background: rgba(30, 31, 34, 0.95);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-right: 0.75rem;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #9147FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .error-message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            background: rgba(237, 66, 69, 0.2);
            border: 1px solid rgba(237, 66, 69, 0.5);
            color: var(--error);
            display: none;
        }
        
        .success-message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            background: rgba(59, 165, 92, 0.2);
            border: 1px solid rgba(59, 165, 92, 0.5);
            color: var(--success);
            display: none;
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: var(--light);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 42px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .password-toggle:hover {
            color: var(--light);
        }
        
        .btn {
            width: 100%;
            padding: 0.85rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--light);
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
        }
        
        .btn-primary:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Kayıt formu için ek alanlar */
        #name-field, #photo-field {
            display: none;
        }
        
        .photo-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .photo-preview {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .photo-label {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            text-align: center;
            flex: 1;
        }
        
        .photo-label:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        #photo {
            display: none;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 576px) {
            .auth-card {
                padding: 1.75rem;
            }
            
            .logo-text {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-comment-dots logo-icon"></i>
                    <span class="logo-text">NewDC</span>
                </div>
                <h2 class="auth-title" id="auth-title">Hesabınıza Giriş Yapın</h2>
                <p class="auth-subtitle" id="auth-subtitle">Sohbet dünyasına katılmak için giriş yapın</p>
            </div>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form class="auth-form" id="auth-form">
                <div id="name-field" class="form-group">
                    <label for="name">Kullanıcı Adı</label>
                    <input type="text" id="name" name="name" placeholder="En az 3 karakter" minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" placeholder="email@newdc.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" minlength="6" required>
                    <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                </div>
                
                <div id="photo-field" class="form-group">
                    <label>Profil Fotoğrafı (Opsiyonel)</label>
                    <div class="photo-upload">
                        <img src="https://via.placeholder.com/56/313338/B5BAC1?text=NEWDC" alt="Profil Önizleme" class="photo-preview" id="photo-preview">
                        <label for="photo" class="photo-label">Fotoğraf Seçin</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="auth-submit">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
                
                <div class="auth-footer">
                    <div id="switch-text">Hesabınız yok mu? <a href="#" id="switch-mode">Kayıt Ol</a></div>
                    <a href="#" id="forgot-password">Şifremi Unuttum</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase ve Uygulama Scriptleri -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

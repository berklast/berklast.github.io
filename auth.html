<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDC | Bağlan, Keşfet, Sohbet Et</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --secondary: #ED4245;
            --dark: #1E1F22;
            --light: #FFFFFF;
            --gray: #B5BAC1;
            --bg: #313338;
            --success: #3BA55C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }
        
        .auth-card {
            background: rgba(30, 31, 34, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-right: 0.75rem;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #9147FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: var(--light);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .auth-form input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 42px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .password-toggle:hover {
            color: var(--light);
        }
        
        .btn {
            width: 100%;
            padding: 0.85rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--light);
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
        }
        
        .btn-google {
            background: var(--light);
            color: #4285F4;
            margin-bottom: 1rem;
        }
        
        .btn-google:hover {
            background: #f1f1f1;
        }
        
        .btn-google i {
            margin-right: 0.5rem;
            color: #4285F4;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Kayıt formu için ek alanlar */
        #name-field, #photo-field {
            display: none;
        }
        
        .photo-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .photo-preview {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .photo-label {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            text-align: center;
            flex: 1;
        }
        
        .photo-label:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        #photo {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .auth-card {
                padding: 1.75rem;
            }
            
            .logo-text {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-comment-dots logo-icon"></i>
                    <span class="logo-text">NewDC</span>
                </div>
                <h2 class="auth-title" id="auth-title">Hesabınıza Giriş Yapın</h2>
                <p class="auth-subtitle" id="auth-subtitle">Sohbet dünyasına katılmak için giriş yapın</p>
            </div>
            
            <form class="auth-form" id="auth-form">
                <div id="name-field" class="form-group">
                    <label for="name">Kullanıcı Adı</label>
                    <input type="text" id="name" name="name" placeholder="En az 3 karakter" minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" placeholder="email@newdc.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" minlength="6" required>
                    <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                </div>
                
                <div id="photo-field" class="form-group">
                    <label>Profil Fotoğrafı (Opsiyonel)</label>
                    <div class="photo-upload">
                        <img src="https://via.placeholder.com/56/313338/B5BAC1?text=NEWDC" alt="Profil Önizleme" class="photo-preview" id="photo-preview">
                        <label for="photo" class="photo-label">Fotoğraf Seçin</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="auth-submit">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Giriş Yap
                </button>
                
                <div class="auth-footer">
                    <div id="switch-text">Hesabınız yok mu? <a href="#" id="switch-mode">Kayıt Ol</a></div>
                    <a href="#" id="forgot-password">Şifremi Unuttum</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const authSubmit = document.getElementById('auth-submit');
        const switchMode = document.getElementById('switch-mode');
        const switchText = document.getElementById('switch-text');
        const forgotPassword = document.getElementById('forgot-password');
        const nameField = document.getElementById('name-field');
        const photoField = document.getElementById('photo-field');
        const photoInput = document.getElementById('photo');
        const photoPreview = document.getElementById('photo-preview');
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        
        // URL'den mod kontrolü
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        
        if (mode === 'register') {
            setRegisterMode();
        }
        
        // Mod değiştirme butonu
        switchMode.addEventListener('click', (e) => {
            e.preventDefault();
            if (authSubmit.textContent.includes('Giriş Yap')) {
                setRegisterMode();
            } else {
                setLoginMode();
            }
        });
        
        // Şifre göster/gizle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });
        
        // Fotoğraf önizleme
        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    photoPreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Form gönderimi
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Firebase işlemleri burada olacak
            console.log('Form submitted');
        });
        
        function setRegisterMode() {
            authTitle.textContent = 'Hesap Oluştur';
            authSubtitle.textContent = 'NewDC ailesine katılmak için kayıt olun';
            authSubmit.innerHTML = '<i class="fas fa-user-plus" style="margin-right: 8px;"></i> Kayıt Ol';
            switchText.innerHTML = 'Zaten hesabınız var mı? <a href="#" id="switch-mode">Giriş Yap</a>';
            forgotPassword.style.display = 'none';
            nameField.style.display = 'block';
            photoField.style.display = 'block';
        }
        
        function setLoginMode() {
            authTitle.textContent = 'Hesabınıza Giriş Yapın';
            authSubtitle.textContent = 'Sohbet dünyasına katılmak için giriş yapın';
            authSubmit.innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Giriş Yap';
            switchText.innerHTML = 'Hesabınız yok mu? <a href="#" id="switch-mode">Kayıt Ol</a>';
            forgotPassword.style.display = 'block';
            nameField.style.display = 'none';
            photoField.style.display = 'none';
        }
    </script>
</body>
</html>

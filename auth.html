<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDC | Giriş Yap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-comment-dots logo-icon"></i>
                    <h1 class="logo-text">NewDC</h1>
                </div>
                <h2 id="auth-title">Hesabınıza Giriş Yapın</h2>
                <p id="auth-subtitle">Sohbet dünyasına katılmak için giriş yapın</p>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <form id="auth-form">
                <div id="name-field" class="form-group" style="display: none;">
                    <label for="name">Kullanıcı Adı</label>
                    <input type="text" id="name" name="name" placeholder="En az 3 karakter" minlength="3" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" placeholder="email@newdc.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" minlength="6" required>
                    <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                </div>
                
                <div id="photo-field" class="form-group" style="display: none;">
                    <label>Profil Fotoğrafı (Opsiyonel)</label>
                    <div class="photo-upload">
                        <img src="https://via.placeholder.com/56/313338/B5BAC1?text=NEWDC" alt="Profil Önizleme" class="photo-preview" id="photo-preview">
                        <label for="photo" class="photo-label">Fotoğraf Seçin</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="auth-submit">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
                
                <div class="auth-footer">
                    <div id="switch-text">Hesabınız yok mu? <a href="#" id="switch-mode">Kayıt Ol</a></div>
                    <a href="#" id="forgot-password">Şifremi Unuttum</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase ve Uygulama Scriptleri -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

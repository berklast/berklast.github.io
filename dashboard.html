<!DOCTYPE html>
<html lang="tr">
<head>
  <!-- Aynı stil ve font tanımları -->
  <style>
    /* Premium dashboard stil kodları */
    .app-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }
    
    .sidebar {
      background: var(--dark);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
    }
    
    .user-panel {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.05);
    }
    
    /* Diğer dashboard stil tanımları */
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-panel">
        <div class="user-avatar">K</div>
        <div>
          <div class="user-name" id="username">Kullanıcı</div>
          <div class="user-status">Çevrimiçi</div>
        </div>
      </div>
      
      <nav class="main-nav">
        <ul>
          <li><a href="#" class="nav-link active"><i class="fas fa-comment-alt"></i> Sohbet</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-user-friends"></i> Arkadaşlar</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-cog"></i> Ayarlar</a></li>
        </ul>
      </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Mesajlaşma arayüzü burada -->
    </div>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>

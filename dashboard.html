<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewDC - Ana Sayfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865F2;
      --dark: #2F3136;
      --darker: #202225;
      --light: #F2F3F5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--darker);
      color: var(--light);
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: var(--dark);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .user-name {
      font-weight: 500;
    }

    .user-status {
      font-size: 0.8rem;
      color: #B9BBBE;
    }

    .nav-menu {
      margin-top: 1rem;
    }

    .nav-item {
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-item:hover {
      background-color: rgba(79, 84, 92, 0.4);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-area {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message-input-container {
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .message-input {
      flex: 1;
      padding: 12px;
      border-radius: 4px;
      border: none;
      background-color: var(--dark);
      color: var(--light);
    }

    .send-btn {
      padding: 0 1.5rem;
      border-radius: 4px;
      border: none;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="user-profile">
      <div class="user-avatar" id="user-avatar">K</div>
      <div>
        <div class="user-name" id="username">Kullanıcı</div>
        <div class="user-status">Çevrimiçi</div>
      </div>
    </div>
    <div class="nav-menu">
      <div class="nav-item">Arkadaşlar</div>
      <div class="nav-item">Ayarlar</div>
      <div class="nav-item" id="logout-btn">Çıkış Yap</div>
    </div>
  </div>

  <div class="main-content">
    <div class="chat-area" id="chat-area">
      <!-- Mesajlar buraya gelecek -->
    </div>
    <div class="message-input-container">
      <input type="text" class="message-input" id="message-input" placeholder="Mesaj yaz...">
      <button class="send-btn" id="send-btn">Gönder</button>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDC | Sohbet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="server-name">
                    <div class="server-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <span class="server-text">NewDC</span>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-section">
                    <div class="section-title">
                        <span>Sohbet</span>
                    </div>
                    <div class="nav-item active" data-tab="friends">
                        <i class="fas fa-user-friends"></i>
                        <span>Arkadaşlar</span>
                    </div>
                    <div class="nav-item" data-tab="requests">
                        <i class="fas fa-user-plus"></i>
                        <span>Arkadaşlık İstekleri</span>
                        <span class="badge" id="requests-badge">0</span>
                    </div>
                    <div class="nav-item" data-tab="search">
                        <i class="fas fa-search"></i>
                        <span>Kullanıcı Ara</span>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="section-title">
                        <span>Ayarlar</span>
                    </div>
                    <div class="nav-item" data-tab="settings">
                        <i class="fas fa-cog"></i>
                        <span>Hesap Ayarları</span>
                    </div>
                </div>
            </div>
            
            <div class="user-panel">
                <img src="https://via.placeholder.com/40" alt="Profil" class="user-avatar" id="user-avatar">
                <div class="user-info">
                    <div class="username" id="username">KullanıcıAdı</div>
                    <div class="user-status">
                        <span class="status-indicator"></span>
                        <span>Çevrimiçi</span>
                    </div>
                </div>
                <div class="user-controls">
                    <i class="fas fa-sign-out-alt" id="logout-btn"></i>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Friends Tab -->
            <div class="tab-content active" id="friends-tab">
                <div class="friends-list">
                    <div class="friends-header">
                        <h2>Arkadaşlar</h2>
                    </div>
                    
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Arkadaş ara..." id="friend-search">
                    </div>
                    
                    <div class="friends-container" id="friends-container">
                        <!-- Arkadaşlar buraya yüklenecek -->
                    </div>
                </div>
                
                <div class="chat-area">
                    <div class="chat-header">
                        <div class="chat-user">
                            <img id="chat-avatar" src="https://via.placeholder.com/40" alt="Profil">
                            <div class="chat-user-info">
                                <span id="chat-username">Sohbet Seçin</span>
                                <span id="chat-status">Çevrimdışı</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chat-messages">
                        <div class="empty-chat">
                            <i class="fas fa-comment-dots"></i>
                            <p>Bir arkadaş seçerek sohbete başlayın</p>
                        </div>
                    </div>
                    
                    <div class="chat-input">
                        <div class="input-container">
                            <input type="text" placeholder="Bir mesaj yazın..." id="message-input">
                            <div class="input-actions">
                                <i class="fas fa-paper-plane" id="send-btn"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Diğer tab içerikleri... -->
        </div>
    </div>

    <!-- Firebase ve Uygulama Scriptleri -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/db.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>

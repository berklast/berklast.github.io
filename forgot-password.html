<!DOCTYPE html>
<html lang="tr">
<head>
  <!-- Aynı stil tanımları -->
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <h1><i class="fas fa-key"></i> Şifre Sıfırlama</h1>
      <p>E-postanızı girin</p>
    </div>
    <div class="auth-body">
      <div class="input-group">
        <input type="email" id="email" placeholder="E-posta" required>
        <div class="error-message" id="error-message"></div>
      </div>
      <button class="btn btn-primary" id="reset-btn">
        <i class="fas fa-paper-plane"></i> Gönder
      </button>
      <div class="auth-footer">
        <a href="/login.html"><i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, sendPasswordResetEmail } from '/js/firebase.js';

    document.getElementById('reset-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Şifre sıfırlama bağlantısı gönderildi!");
        window.location.href = "/login.html";
      } catch (error) {
        document.getElementById('error-message').textContent = error.message;
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>
</body>
</html>

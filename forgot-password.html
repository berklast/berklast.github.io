<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewDC | Şifre Sıfırlama</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* login.html'deki CSS'in aynısı */
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1><i class="fas fa-key"></i> Şifre Sıfırlama</h1>
        <p>E-postanızı girerek şifrenizi sıfırlayın</p>
      </div>
      <div class="auth-body">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> E-posta</label>
          <input type="email" id="email" placeholder="ornek@mail.com" required>
          <div class="error-message" id="error-message"></div>
        </div>
        <button class="btn btn-primary" id="reset-btn">
          <i class="fas fa-paper-plane"></i> Gönder
        </button>
        <div class="auth-footer">
          <a href="login.html"><i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/forgot-password.js"></script>
</body>
</html>

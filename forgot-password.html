<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewDC | Şifre Sıfırlama</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <i class="fas fa-comments"></i> NewDC
    </div>
    
    <div class="form-container">
      <h1>Şifre Sıfırlama</h1>
      <p class="info-text">Şifrenizi sıfırlamak için e-posta adresinizi girin</p>
      
      <div class="input-group">
        <label><i class="fas fa-envelope"></i> E-posta</label>
        <input type="email" id="email" placeholder="ornek@mail.com">
        <span class="error-message" id="email-error"></span>
      </div>
      
      <button id="reset-btn" class="btn-primary">
        <i class="fas fa-paper-plane"></i> Gönder
      </button>
      
      <div class="alternative-actions">
        <a href="/login.html" class="btn-secondary">
          <i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön
        </a>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script type="module" src="/js/forgot-password.js"></script>
</body>
</html>

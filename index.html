<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Galaksi Savaşları</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial; background: #000; color: white; }
        #login-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        #game-container { display: none; }
        canvas { background: black; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>Galaksi Savaşları</h1>
        <input type="text" id="player-name" placeholder="İsminiz" required>
        <button onclick="startGame()">Başla</button>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="players-count">Oyuncu: <span id="count">0</span></div>
    </div>

    <!-- Firebase ve Oyun JS -->
    <script type="module">
        // Firebase konfigürasyonunuz (SİZİNKİYLE DEĞİŞTİRİLDİ)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9DCF-8mJz-0NfBXnrYHfBawP1hNuXgKI",
            authDomain: "space-battle-game-291c7.firebaseapp.com",
            databaseURL: "https://space-battle-game-291c7-default-rtdb.firebaseio.com",
            projectId: "space-battle-game-291c7",
            storageBucket: "space-battle-game-291c7.appspot.com",
            messagingSenderId: "973408760674",
            appId: "1:973408760674:web:461f84c97f9b8a2793f23b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Oyun Değişkenleri
        let playerName = "";
        const canvas = document.getElementById("game-canvas");
        const ctx = canvas.getContext("2d");

        // Oyun Başlatma
        window.startGame = () => {
            playerName = document.getElementById("player-name").value;
            if (!playerName) return alert("İsim girin!");

            document.getElementById("login-screen").style.display = "none";
            document.getElementById("game-container").style.display = "block";

            // Oyuncuyu Firebase'e ekle
            set(ref(db, 'players/' + playerName), {
                name: playerName,
                x: 400,
                y: 550,
                health: 100
            });

            // Diğer oyuncuları dinle
            onValue(ref(db, 'players'), (snapshot) => {
                const players = snapshot.val();
                document.getElementById("count").textContent = Object.keys(players || {}).length;
                renderGame(players);
            });
        };

        // Oyunu Renderla
        function renderGame(players) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const id in players) {
                const player = players[id];
                ctx.fillStyle = "blue";
                ctx.fillRect(player.x, player.y, 50, 30);
                ctx.fillText(player.name, player.x, player.y - 10);
            }
        }
    </script>
</body>
</html>

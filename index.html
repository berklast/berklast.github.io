<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaktik Savaş</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ff;
            background: rgba(0, 0, 30, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Orbitron';
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Bölüm: <span id="level">1</span></div>
            <div>Sağlık: <span id="health">100</span></div>
            <div>Düşman: <span id="enemies">10</span></div>
        </div>
        <div id="start-screen">
            <h1>GALAKTİK SAVAŞ</h1>
            <button id="start-btn">OYNA</button>
        </div>
    </div>

    <script>
        // OYUN DEĞİŞKENLERİ
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameState = {
            player: {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 50,
                height: 50,
                speed: 8,
                health: 100,
                img: new Image()
            },
            enemies: [],
            bullets: [],
            enemyBullets: [],
            level: 1,
            enemiesCount: 10,
            keys: {},
            gameStarted: false,
            lastShot: 0
        };

        // RESİMLERİ YÜKLE
        gameState.player.img.src = 'player_ship.png'; // KENDİ PNG'NİZİ EKLEYİN
        const enemyImg = new Image();
        enemyImg.src = 'enemy_ship.png'; // KENDİ PNG'NİZİ EKLEYİN

        // OYUNU BAŞLAT
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.addEventListener('keydown', (e) => gameState.keys[e.key] = true);
        document.addEventListener('keyup', (e) => gameState.keys[e.key] = false);

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameState.gameStarted = true;
            spawnEnemies();
            gameLoop();
        }

        function spawnEnemies() {
            gameState.enemies = [];
            for (let i = 0; i < gameState.enemiesCount; i++) {
                gameState.enemies.push({
                    x: Math.random() * (canvas.width - 50),
                    y: Math.random() * 200 + 50,
                    width: 40,
                    height: 40,
                    speed: 2,
                    health: 1,
                    lastShot: 0
                });
            }
            document.getElementById('enemies').textContent = gameState.enemiesCount;
        }

        function gameLoop() {
            if (!gameState.gameStarted) return;

            // TEMİZLE
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // OYUNCU GÜNCELLE
            updatePlayer();
            
            // DÜŞMANLARI GÜNCELLE
            updateEnemies();
            
            // MERMİLERİ GÜNCELLE
            updateBullets();
            
            // ÇARPIŞMA KONTROLÜ
            checkCollisions();
            
            // RENDER
            renderGame();
            
            requestAnimationFrame(gameLoop);
        }

        function updatePlayer() {
            // HAREKET
            if (gameState.keys['ArrowLeft']) gameState.player.x = Math.max(0, gameState.player.x - gameState.player.speed);
            if (gameState.keys['ArrowRight']) gameState.player.x = Math.min(canvas.width - gameState.player.width, gameState.player.x + gameState.player.speed);
            
            // ATEŞ ETME
            if (gameState.keys[' '] && Date.now() - gameState.lastShot > 300) {
                gameState.bullets.push({
                    x: gameState.player.x + gameState.player.width / 2 - 2,
                    y: gameState.player.y,
                    width: 4,
                    height: 10,
                    speed: 10
                });
                gameState.lastShot = Date.now();
            }
        }

        function updateEnemies() {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                // HEDEFE DOĞRU HAREKET
                if (enemy.x < gameState.player.x) enemy.x += enemy.speed;
                if (enemy.x > gameState.player.x) enemy.x -= enemy.speed;
                enemy.y += enemy.speed * 0.5;
                
                // ATEŞ ETME
                if (Date.now() - enemy.lastShot > 1000) {
                    gameState.enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 10,
                        speed: 5
                    });
                    enemy.lastShot = Date.now();
                }
                
                // EKRAN DIŞI KONTROL
                if (enemy.y > canvas.height) {
                    gameState.enemies.splice(i, 1);
                    gameState.player.health -= 10;
                    document.getElementById('health').textContent = gameState.player.health;
                }
            }
            
            // TÜM DÜŞMANLAR ÖLDÜYSE
            if (gameState.enemies.length === 0) {
                nextLevel();
            }
        }

        function updateBullets() {
            // OYUNCU MERMİLERİ
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                gameState.bullets[i].y -= gameState.bullets[i].speed;
                if (gameState.bullets[i].y < 0) {
                    gameState.bullets.splice(i, 1);
                }
            }
            
            // DÜŞMAN MERMİLERİ
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                gameState.enemyBullets[i].y += gameState.enemyBullets[i].speed;
                if (gameState.enemyBullets[i].y > canvas.height) {
                    gameState.enemyBullets.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            // OYUNCU MERMİLERİ İLE DÜŞMANLAR
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(gameState.bullets[i], gameState.enemies[j])) {
                        gameState.enemies.splice(j, 1);
                        gameState.bullets.splice(i, 1);
                        document.getElementById('enemies').textContent = gameState.enemies.length;
                        break;
                    }
                }
            }
            
            // DÜŞMAN MERMİLERİ İLE OYUNCU
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                if (checkCollision(gameState.enemyBullets[i], gameState.player)) {
                    gameState.player.health -= 10;
                    gameState.enemyBullets.splice(i, 1);
                    document.getElementById('health').textContent = gameState.player.health;
                }
            }
            
            // OYUNCU ÖLDÜYSE
            if (gameState.player.health <= 0) {
                gameOver();
            }
        }

        function renderGame() {
            // OYUNCU GEMİSİ
            ctx.drawImage(
                gameState.player.img,
                gameState.player.x,
                gameState.player.y,
                gameState.player.width,
                gameState.player.height
            );
            
            // DÜŞMANLAR
            gameState.enemies.forEach(enemy => {
                ctx.drawImage(
                    enemyImg,
                    enemy.x,
                    enemy.y,
                    enemy.width,
                    enemy.height
                );
            });
            
            // MERMİLER
            ctx.fillStyle = '#ffff00';
            gameState.bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            ctx.fillStyle = '#ff0000';
            gameState.enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function nextLevel() {
            gameState.level++;
            gameState.enemiesCount = 10 + gameState.level * 2; // Her seviyede daha fazla düşman
            document.getElementById('level').textContent = gameState.level;
            spawnEnemies();
        }

        function gameOver() {
            alert('Oyun Bitti! Bölüm: ' + gameState.level);
            location.reload();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDC - Giriş Yap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #560bad;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--light);
        }

        .auth-box {
            background-color: white;
            border-radius: 15px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
        }

        .auth-header {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-form {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray);
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #eee;
            margin: 0 10px;
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }
        
        /* Animasyon */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="auth-box">
        <div class="auth-header">
            <div class="auth-logo">ND</div>
            <h1>NewDC</h1>
            <p>Sohbet dünyasına katılmak için giriş yapın</p>
        </div>

        <div class="auth-form">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" class="form-control" placeholder="E-posta adresinizi girin">
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin">
            </div>

            <!-- Giriş Yap Butonları -->
            <button class="btn" onclick="login()">Giriş Yap</button>
            <div class="divider">veya</div>
            <button class="btn btn-secondary" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i> Google ile Giriş Yap
            </button>
            <div class="text-center mt-3">
                <span class="link" onclick="switchToRegister()">Kayıt Ol</span> | 
                <span class="link" onclick="forgotPassword()">Şifremi Unuttum</span>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase'i başlatıyoruz
        const firebaseConfig = {
            apiKey: "AIzaSyDH5GBWQNoZv7LZZ2MbFjh-twI1jZuYqK0",
            authDomain: "newdc-d6404.firebaseapp.com",
            projectId: "newdc-d6404",
            storageBucket: "newdc-d6404.appspot.com",
            messagingSenderId: "101292652984",
            appId: "1:101292652984:web:59d6b49b400572bec1774d",
            measurementId: "G-NV86JDVJ27"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Giriş yapma işlemi
        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert('Lütfen e-posta ve şifrenizi girin.');
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Giriş başarılı!');
                    window.location.href = 'dashboard.html'; // Başarıyla giriş yapıldıktan sonra yönlendirme
                })
                .catch((error) => {
                    alert('Giriş başarısız: ' + error.message);
                });
        }

        // Google ile giriş yapma
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    alert('Google ile giriş başarılı!');
                    window.location.href = 'dashboard.html'; // Başarıyla giriş yapıldıktan sonra yönlendirme
                })
                .catch((error) => {
                    alert('Google ile giriş başarısız: ' + error.message);
                });
        }

        // Kayıt olma sayfasına yönlendirme
        function switchToRegister() {
            window.location.href = 'register.html';  // Kayıt ol sayfasına yönlendirme
        }

        // Şifre sıfırlama
        function forgotPassword() {
            const email = prompt('E-posta adresinizi girin:');
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Şifre sıfırlama bağlantısı gönderildi.');
                    })
                    .catch((error) => {
                        alert('Hata: ' + error.message);
                    });
            }
        }

    </script>
</body>
</html>

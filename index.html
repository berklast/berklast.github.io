<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mesajlaşma Uygulaması</title>
</head>
<body>
  <h2>Kayıt Ol</h2>
  <input id="regUser" placeholder="Kullanıcı Adı">
  <input id="regPass" placeholder="Şifre" type="password">
  <button onclick="register()">Kayıt Ol</button>

  <h2>Giriş Yap</h2>
  <input id="loginUser" placeholder="Kullanıcı Adı">
  <input id="loginPass" placeholder="Şifre" type="password">
  <button onclick="login()">Giriş Yap</button>

  <script>
    async function register() {
      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      alert(data.message);
    }

    async function login() {
      const username = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      alert(data.message);
      if (res.ok) {
        // Başarılı girişten sonra yönlendirme yapılabilir
      }
    }
  </script>
</body>
</html>

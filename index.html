<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News DC - Modern Sohbet Platformu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #560bad;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
        }
        
        .auth-box {
            background-color: white;
            border-radius: 15px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        .auth-header {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .auth-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .auth-form {
            display: none;
            animation: slideUp 0.4s ease;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.4s;
        }
        
        .message-input-container {
            padding: 15px 20px;
            background-color: white;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .send-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        /* Arkadaş ekleme modalı */
        .modal-body {
            padding: 20px;
        }
        
        .search-results {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .search-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
        }
        
        .search-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            font-weight: bold;
        }

        .search-info {
            flex: 1;
        }

        .search-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .search-email {
            font-size: 12px;
            color: var(--gray);
        }
        
        /* Firebase kuralları ve güvenlik için JavaScript kodları buraya gelecek */

    </style>
</head>
<body>
    <!-- Giriş Sayfası -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">ND</div>
                <h1>News DC</h1>
                <p>Modern Sohbet Platformu</p>
            </div>
            
            <div class="auth-content">
                <!-- Giriş Formu -->
                <div class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">E-posta</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="E-posta adresinizi girin">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Şifre</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Şifrenizi girin">
                    </div>
                    <button class="btn" onclick="login()">Giriş Yap</button>
                    <div class="divider">veya</div>
                    <button class="btn btn-secondary" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i> Google ile Giriş Yap
                    </button>
                </div>

                <!-- Arkadaş Ekle Modal -->
                <div class="modal" id="addFriendModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title">Arkadaş Ekle</div>
                            <div class="modal-close" onclick="closeModal('addFriendModal')">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="friendSearch">Kullanıcı Adı veya E-posta</label>
                                <input type="text" id="friendSearch" class="form-control" placeholder="Aramak istediğiniz kullanıcıyı girin">
                            </div>
                            <button class="btn" onclick="searchFriend()" style="width: 100%;">
                                <i class="fas fa-search"></i> Ara
                            </button>
                            
                            <div class="search-results" id="searchResults">
                                <div style="text-align: center; padding: 30px; color: var(--gray);">
                                    <i class="fas fa-users" style="font-size: 40px; margin-bottom: 10px;"></i>
                                    <p>Arkadaş eklemek için arama yapın</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .content {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1a252f;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .form-switch {
            text-align: center;
            margin-top: 15px;
        }
        .form-switch a {
            color: #2c3e50;
            cursor: pointer;
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kişisel Portal</h1>
            <p>Hesabınıza giriş yapın veya kayıt olun</p>
        </header>

        <!-- Giriş Formu -->
        <div class="form-container" id="loginForm">
            <h2>Giriş Yap</h2>
            <div id="loginMessage" class="message" style="display: none;"></div>
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı">
            <input type="password" id="loginPassword" placeholder="Şifre">
            <button onclick="login()">Giriş Yap</button>
            <div class="form-switch">
                Hesabınız yok mu? <a onclick="showRegisterForm()">Kayıt Olun</a>
            </div>
        </div>

        <!-- Kayıt Formu -->
        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Kayıt Ol</h2>
            <div id="registerMessage" class="message" style="display: none;"></div>
            <input type="text" id="registerUsername" placeholder="Kullanıcı Adı">
            <input type="password" id="registerPassword" placeholder="Şifre">
            <input type="password" id="registerPasswordConfirm" placeholder="Şifre (Tekrar)">
            <button onclick="register()">Kayıt Ol</button>
            <div class="form-switch">
                Zaten hesabınız var mı? <a onclick="showLoginForm()">Giriş Yapın</a>
            </div>
        </div>

        <!-- Kullanıcı İçeriği -->
        <div class="content" id="userContent">
            <h2>Hoş Geldiniz, <span id="userName"></span>!</h2>
            
            <h3>Kişisel Bilgiler</h3>
            <p>Bu alanı kişisel bilgilerinizle doldurabilirsiniz.</p>
            
            <button onclick="logout()" style="background-color: #dc3545; margin-top: 20px;">Çıkış Yap</button>
        </div>

        <footer>
            &copy; 2023 Kişisel Portal. Tüm hakları saklıdır.
        </footer>
    </div>

    <script>
        // Kullanıcı verilerini saklamak için
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = null;

        // Formları göster/gizle
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            clearMessages();
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
        }

        function showUserContent() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('userContent').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.username;
        }

        function clearMessages() {
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('registerMessage').style.display = 'none';
        }

        // Kayıt işlemi
        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const messageElement = document.getElementById('registerMessage');
            
            // Validasyon
            if (!username || !password || !passwordConfirm) {
                messageElement.textContent = 'Lütfen tüm alanları doldurun.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            if (password !== passwordConfirm) {
                messageElement.textContent = 'Şifreler eşleşmiyor.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            if (password.length < 4) {
                messageElement.textContent = 'Şifre en az 4 karakter olmalıdır.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            // Kullanıcı adı kontrolü
            const usernameExists = users.some(user => user.username === username);
            if (usernameExists) {
                messageElement.textContent = 'Bu kullanıcı adı zaten alınmış.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            // Kullanıcıyı kaydet
            const newUser = {
                username: username,
                password: password
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = newUser;
            showUserContent();
        }

        // Giriş işlemi
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageElement = document.getElementById('loginMessage');
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                showUserContent();
            } else {
                messageElement.textContent = 'Hatalı kullanıcı adı veya şifre.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            }
        }

        // Çıkış işlemi
        function logout() {
            currentUser = null;
            document.getElementById('userContent').style.display = 'none';
            showLoginForm();
        }

        // Sayfa yüklendiğinde giriş formunu göster
        window.onload = showLoginForm;
    </script>
</body>
</html>

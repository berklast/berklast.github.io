<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En İyi Site - Kişisel Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .content {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1a252f;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .form-switch {
            text-align: center;
            margin-top: 15px;
        }
        .form-switch a {
            color: #2c3e50;
            cursor: pointer;
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            cursor: pointer;
        }
        .profile-pic-input {
            display: none;
        }
        .user-panel {
            display: flex;
            margin-bottom: 20px;
        }
        .friends-list {
            width: 30%;
            padding-right: 20px;
        }
        .chat-area {
            width: 70%;
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }
        .friend-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .friend-item:hover {
            background-color: #f9f9f9;
        }
        .message-area {
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            max-width: 70%;
        }
        .message.sent {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .message.received {
            background-color: #f1f1f1;
            margin-right: auto;
        }
        .add-friend-form {
            display: flex;
            margin-bottom: 20px;
        }
        .add-friend-form input {
            flex: 1;
            margin-right: 10px;
        }
        .friend-requests {
            margin-top: 20px;
        }
        .friend-request-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>En İyi Site - Kişisel Portal</h1>
            <p>Mesajlaşma platformuna hoş geldiniz</p>
        </header>

        <!-- Giriş Formu -->
        <div class="form-container" id="loginForm">
            <h2>Giriş Yap</h2>
            <div id="loginMessage" class="message" style="display: none;"></div>
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı">
            <input type="password" id="loginPassword" placeholder="Şifre">
            <button onclick="login()">Giriş Yap</button>
            <div class="form-switch">
                Hesabınız yok mu? <a onclick="showRegisterForm()">Kayıt Olun</a>
            </div>
        </div>

        <!-- Kayıt Formu -->
        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Kayıt Ol</h2>
            <div id="registerMessage" class="message" style="display: none;"></div>
            <input type="text" id="registerUsername" placeholder="Kullanıcı Adı">
            <input type="password" id="registerPassword" placeholder="Şifre">
            <input type="password" id="registerPasswordConfirm" placeholder="Şifre (Tekrar)">
            
            <label for="profilePicInput">
                <img id="profilePicPreview" src="https://via.placeholder.com/100" class="profile-pic" alt="Profil Resmi">
            </label>
            <input type="file" id="profilePicInput" class="profile-pic-input" accept="image/*">
            
            <button onclick="register()">Kayıt Ol</button>
            <div class="form-switch">
                Zaten hesabınız var mı? <a onclick="showLoginForm()">Giriş Yapın</a>
            </div>
        </div>

        <!-- Kullanıcı Paneli -->
        <div class="content" id="userContent">
            <div style="text-align: right;">
                <button onclick="logout()" style="width: auto; background-color: #dc3545;">Çıkış Yap</button>
            </div>
            
            <h2>Hoş Geldiniz, <span id="userName"></span>!</h2>
            <img id="userProfilePic" src="" class="profile-pic" alt="Profil Resminiz">
            
            <div class="user-panel">
                <div class="friends-list">
                    <h3>Arkadaşlar</h3>
                    <div id="friendsContainer"></div>
                    
                    <h3>Arkadaş Ekle</h3>
                    <div class="add-friend-form">
                        <input type="text" id="friendUsername" placeholder="Kullanıcı adı girin">
                        <button onclick="sendFriendRequest()" style="width: auto;">Ekle</button>
                    </div>
                    
                    <div class="friend-requests">
                        <h3>Arkadaşlık İstekleri</h3>
                        <div id="friendRequestsContainer"></div>
                    </div>
                </div>
                
                <div class="chat-area">
                    <h3>Mesajlar <span id="chatWithUser"></span></h3>
                    <div id="messageArea" class="message-area"></div>
                    <div style="display: flex;">
                        <input type="text" id="messageInput" placeholder="Mesaj yazın...">
                        <button onclick="sendMessage()" style="width: auto; margin-left: 10px;">Gönder</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            &copy; 2023 En İyi Site - Kişisel Portal. Tüm hakları saklıdır.
        </footer>
    </div>

    <script>
        // Kullanıcı verilerini saklamak için
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = null;
        let currentChatFriend = null;
        let profilePicBase64 = null;

        // Formları göster/gizle
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            clearMessages();
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
            document.getElementById('profilePicPreview').src = "https://via.placeholder.com/100";
            profilePicBase64 = null;
            
            // Profil resmi yükleme eventi
            document.getElementById('profilePicInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('profilePicPreview').src = event.target.result;
                        profilePicBase64 = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function showUserContent() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('userContent').style.display = 'block';
            
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userProfilePic').src = currentUser.profilePic || "https://via.placeholder.com/100";
            
            loadFriendsList();
            loadFriendRequests();
        }

        function clearMessages() {
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('registerMessage').style.display = 'none';
        }

        // Kayıt işlemi
        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const messageElement = document.getElementById('registerMessage');
            
            // Validasyon
            if (!username || !password || !passwordConfirm) {
                messageElement.textContent = 'Lütfen tüm alanları doldurun.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            if (password !== passwordConfirm) {
                messageElement.textContent = 'Şifreler eşleşmiyor.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            if (password.length < 4) {
                messageElement.textContent = 'Şifre en az 4 karakter olmalıdır.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            // Kullanıcı adı kontrolü
            const usernameExists = users.some(user => user.username === username);
            if (usernameExists) {
                messageElement.textContent = 'Bu kullanıcı adı zaten alınmış.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            // Kullanıcıyı kaydet
            const newUser = {
                username: username,
                password: password,
                profilePic: profilePicBase64,
                friends: [],
                friendRequests: [],
                messages: {}
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = newUser;
            showUserContent();
        }

        // Giriş işlemi
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageElement = document.getElementById('loginMessage');
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                showUserContent();
            } else {
                messageElement.textContent = 'Hatalı kullanıcı adı veya şifre.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            }
        }

        // Çıkış işlemi
        function logout() {
            currentUser = null;
            currentChatFriend = null;
            document.getElementById('userContent').style.display = 'none';
            showLoginForm();
        }

        // Arkadaş listesini yükle
        function loadFriendsList() {
            const container = document.getElementById('friendsContainer');
            container.innerHTML = '';
            
            if (currentUser.friends && currentUser.friends.length > 0) {
                currentUser.friends.forEach(friendUsername => {
                    const friend = users.find(u => u.username === friendUsername);
                    if (friend) {
                        const friendElement = document.createElement('div');
                        friendElement.className = 'friend-item';
                        friendElement.innerHTML = `
                            <img src="${friend.profilePic || 'https://via.placeholder.com/30'}" style="width: 30px; height: 30px; border-radius: 50%; vertical-align: middle;">
                            <span style="margin-left: 10px;">${friend.username}</span>
                        `;
                        friendElement.onclick = () => openChat(friendUsername);
                        container.appendChild(friendElement);
                    }
                });
            } else {
                container.innerHTML = '<p>Henüz arkadaşınız yok.</p>';
            }
        }

        // Arkadaş isteklerini yükle
        function loadFriendRequests() {
            const container = document.getElementById('friendRequestsContainer');
            container.innerHTML = '';
            
            if (currentUser.friendRequests && currentUser.friendRequests.length > 0) {
                currentUser.friendRequests.forEach(request => {
                    const requester = users.find(u => u.username === request.from);
                    if (requester) {
                        const requestElement = document.createElement('div');
                        requestElement.className = 'friend-request-item';
                        requestElement.innerHTML = `
                            <div>
                                <img src="${requester.profilePic || 'https://via.placeholder.com/30'}" style="width: 30px; height: 30px; border-radius: 50%; vertical-align: middle;">
                                <span style="margin-left: 10px;">${requester.username}</span>
                            </div>
                            <div>
                                <button onclick="acceptFriendRequest('${requester.username}')" style="width: auto; background-color: #28a745; margin-right: 5px;">Kabul</button>
                                <button onclick="rejectFriendRequest('${requester.username}')" style="width: auto; background-color: #dc3545;">Red</button>
                            </div>
                        `;
                        container.appendChild(requestElement);
                    }
                });
            } else {
                container.innerHTML = '<p>Henüz arkadaşlık isteği yok.</p>';
            }
        }

        // Arkadaşlık isteği gönder
        function sendFriendRequest() {
            const friendUsername = document.getElementById('friendUsername').value.trim();
            const messageElement = document.getElementById('registerMessage');
            
            if (!friendUsername) {
                alert('Lütfen bir kullanıcı adı girin.');
                return;
            }
            
            if (friendUsername === currentUser.username) {
                alert('Kendinize arkadaşlık isteği gönderemezsiniz.');
                return;
            }
            
            const friend = users.find(u => u.username === friendUsername);
            if (!friend) {
                alert('Kullanıcı bulunamadı.');
                return;
            }
            
            if (currentUser.friends && currentUser.friends.includes(friendUsername)) {
                alert('Bu kullanıcı zaten arkadaşınız.');
                return;
            }
            
            // İstek zaten gönderilmiş mi kontrol et
            if (friend.friendRequests && friend.friendRequests.some(req => req.from === currentUser.username)) {
                alert('Bu kullanıcıya zaten arkadaşlık isteği gönderdiniz.');
                return;
            }
            
            // İsteği ekle
            if (!friend.friendRequests) friend.friendRequests = [];
            friend.friendRequests.push({
                from: currentUser.username,
                date: new Date().toISOString()
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            alert('Arkadaşlık isteği gönderildi!');
            document.getElementById('friendUsername').value = '';
        }

        // Arkadaşlık isteğini kabul et
        function acceptFriendRequest(username) {
            const requester = users.find(u => u.username === username);
            
            // Arkadaş listelerine ekle
            if (!currentUser.friends) currentUser.friends = [];
            if (!requester.friends) requester.friends = [];
            
            currentUser.friends.push(username);
            requester.friends.push(currentUser.username);
            
            // İsteği kaldır
            currentUser.friendRequests = currentUser.friendRequests.filter(req => req.from !== username);
            
            localStorage.setItem('users', JSON.stringify(users));
            loadFriendsList();
            loadFriendRequests();
        }

        // Arkadaşlık isteğini reddet
        function rejectFriendRequest(username) {
            currentUser.friendRequests = currentUser.friendRequests.filter(req => req.from !== username);
            localStorage.setItem('users', JSON.stringify(users));
            loadFriendRequests();
        }

        // Sohbeti aç
        function openChat(friendUsername) {
            currentChatFriend = friendUsername;
            document.getElementById('chatWithUser').textContent = `- ${friendUsername}`;
            
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
            
            // Mesajları yükle
            if (currentUser.messages && currentUser.messages[friendUsername]) {
                currentUser.messages[friendUsername].forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.sender === currentUser.username ? 'sent' : 'received'}`;
                    messageElement.textContent = msg.text;
                    messageArea.appendChild(messageElement);
                });
            }
            
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // Mesaj gönder
        function sendMessage() {
            if (!currentChatFriend) {
                alert('Önce bir arkadaş seçin.');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;
            
            // Gönderenin mesajlarını güncelle
            if (!currentUser.messages) currentUser.messages = {};
            if (!currentUser.messages[currentChatFriend]) currentUser.messages[currentChatFriend] = [];
            
            currentUser.messages[currentChatFriend].push({
                sender: currentUser.username,
                text: messageText,
                date: new Date().toISOString()
            });
            
            // Alıcının mesajlarını güncelle
            const friend = users.find(u => u.username === currentChatFriend);
            if (friend) {
                if (!friend.messages) friend.messages = {};
                if (!friend.messages[currentUser.username]) friend.messages[currentUser.username] = [];
                
                friend.messages[currentUser.username].push({
                    sender: currentUser.username,
                    text: messageText,
                    date: new Date().toISOString()
                });
            }
            
            localStorage.setItem('users', JSON.stringify(users));
            
            // Mesaj kutusunu güncelle
            const messageArea = document.getElementById('messageArea');
            const messageElement = document.createElement('div');
            messageElement.className = 'message sent';
            messageElement.textContent = messageText;
            messageArea.appendChild(messageElement);
            
            messageInput.value = '';
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // Sayfa yüklendiğinde giriş formunu göster
        window.onload = showLoginForm;
    </script>
</body>
</html>

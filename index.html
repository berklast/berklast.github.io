<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE SKY AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <h1>ULTIMATE SKY AI</h1>
                </div>
                <div class="subtitle">Sınırsız Bilgi, Ücretsiz Erişim</div>
            </div>
            <div class="chat-messages" id="chat-messages">
                </div>
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="ULTIMATE SKY'ya soru sorun..." autofocus>
                    <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div class="features">
                    <span><i class="fas fa-check-circle"></i> Yazım Düzeltme</span>
                    <span><i class="fas fa-check-circle"></i> Ücretsiz API'ler</span>
                    <span><i class="fas fa-check-circle"></i> Akıllı Tamamlama</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

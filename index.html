<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewDC - Kayıt Ol</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --dark: #2F3136;
      --darker: #202225;
      --light: #F2F3F5;
      --error: #ED4245;
      --success: #3BA55C;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--darker);
      color: var(--light);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(
        circle at 15% 50%,
        rgba(88, 101, 242, 0.1) 0%,
        rgba(88, 101, 242, 0) 25%
      );
    }

    .auth-container {
      background: var(--dark);
      padding: 2.5rem;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 600;
      color: var(--light);
    }

    .input-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.3);
      background: var(--darker);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
    }

    .input-error {
      border-color: var(--error) !important;
    }

    .error-text {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 4px;
      border: none;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .secondary-btn {
      background-color: transparent;
      border: 1px solid var(--dark);
      color: var(--light);
    }

    .secondary-btn:hover {
      background-color: rgba(79, 84, 92, 0.4);
      border-color: rgba(79, 84, 92, 0.4);
    }

    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #B9BBBE;
    }

    .form-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">NewDC</div>
    <div class="input-group">
      <input type="email" id="email" placeholder="E-posta" required>
      <div class="error-text" id="email-error">Geçerli bir e-posta adresi girin (@ işareti içermeli)</div>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Şifre (en az 6 karakter)" required>
      <div class="error-text" id="password-error">Şifre en az 6 karakter olmalı</div>
    </div>
    <button id="signup-btn">Kayıt Ol</button>
    <button class="secondary-btn" id="login-btn">Zaten hesabım var</button>
    <div class="form-footer">
      Kayıt olarak <a href="#">Kullanım Şartları</a>'nı kabul etmiş olursunuz
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>

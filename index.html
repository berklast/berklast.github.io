<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialFlow Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --background: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Auth Forms */
        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            margin: 2rem auto;
        }

        /* Dashboard Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        /* Sidebar Components */
        .sidebar-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        /* Chat Interface */
        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        /* Message Styles */
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            margin: 8px 0;
            position: relative;
        }

        .sent-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .received-message {
            background: var(--background);
            margin-right: auto;
        }

        /* Search Results */
        .search-results-container {
            position: relative;
            margin-top: 1rem;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        /* Interactive Elements */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        /* Profile Pictures */
        .profile-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .app-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-card">
            <h2>SocialFlow'a Hoş Geldiniz</h2>
            <div class="auth-form">
                <input type="text" id="inputUsername" placeholder="Kullanıcı Adı" class="form-control">
                <input type="password" id="inputPassword" placeholder="Şifre" class="form-control">
                <button onclick="handleLogin()" class="btn btn-primary">Giriş Yap</button>
                <div class="auth-actions">
                    <a onclick="showRegister()">Hesap Oluştur</a>
                    <a onclick="showPasswordReset()">Şifremi Unuttum</a>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" style="display: none;">
            <!-- Header -->
            <header class="app-header">
                <div class="user-profile">
                    <div class="profile-img" id="userAvatar"></div>
                    <h2 id="usernameDisplay"></h2>
                </div>
                <nav class="header-nav">
                    <button class="btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>
                    <button class="btn btn-danger" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i></button>
                </nav>
            </header>

            <!-- Main Content -->
            <div class="dashboard-grid">
                <!-- Connections Sidebar -->
                <aside class="sidebar-section">
                    <div class="connection-search">
                        <input type="text" id="searchInput" placeholder="Kişi Ara..." class="form-control">
                        <div id="searchResults" class="search-results-container"></div>
                    </div>
                    
                    <div class="connection-requests">
                        <h3>Bekleyen İstekler <span id="requestCount" class="badge">0</span></h3>
                        <div id="requestsList"></div>
                    </div>

                    <div class="connection-list">
                        <h3>Bağlantılarım <span id="connectionCount" class="badge">0</span></h3>
                        <div id="connectionsList"></div>
                    </div>
                </aside>

                <!-- Chat Interface -->
                <main class="chat-container">
                    <div class="chat-header">
                        <div class="profile-img" id="activeChatAvatar"></div>
                        <h3 id="activeChatName"></h3>
                    </div>
                    
                    <div class="chat-messages" id="messageContainer"></div>
                    
                    <div class="message-composer">
                        <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." class="form-control">
                        <button onclick="sendMessage()" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        // Uygulama State Yönetimi
        let users = JSON.parse(localStorage.getItem('socialflow-users')) || [];
        let currentUser = null;
        let activeChat = null;

        // Başlangıç Verileri
        function initializeApp() {
            if(users.length === 0) {
                users = [
                    createUser('Berklast', '123456', ['Ahmet', 'Ayşe']),
                    createUser('Ahmet', '123456', ['Berklast']),
                    createUser('Ayşe', '123456', ['Berklast'])
                ];
                localStorage.setItem('socialflow-users', JSON.stringify(users));
            }
        }

        // Kullanıcı Oluşturma Yardımcısı
        function createUser(username, password, friends = []) {
            return {
                username,
                password,
                friends,
                friendRequests: [],
                messages: {},
                profilePic: null,
                lastSeen: new Date().toISOString()
            };
        }

        // Giriş İşlemleri
        function handleLogin() {
            const username = document.getElementById('inputUsername').value.trim();
            const password = document.getElementById('inputPassword').value;

            const user = users.find(u => 
                u.username.toLowerCase() === username.toLowerCase() && 
                u.password === password
            );

            if(user) {
                currentUser = user;
                updateUI();
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
            } else {
                showAlert('Geçersiz kullanıcı adı veya şifre!', 'error');
            }
        }

        // Arama Fonksiyonu
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const results = users.filter(user => 
                user.username.toLowerCase().includes(searchTerm) &&
                user.username !== currentUser.username &&
                !currentUser.friends.includes(user.username)
            );

            displaySearchResults(results);
        }

        // Arayüz Güncellemeleri
        function updateUI() {
            // Kullanıcı Bilgileri
            document.getElementById('usernameDisplay').textContent = currentUser.username;
            
            // Bağlantı Listeleri
            updateConnectionList();
            updateRequestList();
            
            // Sohbet Geçmişi
            if(activeChat) {
                loadChatHistory(activeChat);
            }
        }

        // Mesaj Gönderme
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if(content && activeChat) {
                const timestamp = new Date().toISOString();
                
                // Gönderenin Mesaj Kaydı
                if(!currentUser.messages[activeChat]) currentUser.messages[activeChat] = [];
                currentUser.messages[activeChat].push({
                    sender: currentUser.username,
                    content,
                    timestamp
                });

                // Alıcının Mesaj Kaydı
                const receiver = users.find(u => u.username === activeChat);
                if(receiver) {
                    if(!receiver.messages[currentUser.username]) receiver.messages[currentUser.username] = [];
                    receiver.messages[currentUser.username].push({
                        sender: currentUser.username,
                        content,
                        timestamp
                    });
                }

                // Veriyi Güncelle
                localStorage.setItem('socialflow-users', JSON.stringify(users));
                messageInput.value = '';
                loadChatHistory(activeChat);
            }
        }

        // Yardımcı Fonksiyonlar
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        }

        // Uygulama Başlatma
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            if(localStorage.getItem('currentUser')) {
                currentUser = JSON.parse(localStorage.getItem('currentUser'));
                updateUI();
            }
        });
    </script>
</body>
</html>

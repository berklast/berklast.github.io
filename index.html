<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDC - Sohbet ve Arkadaşlık</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>NewDC</h1>
            <p>Sohbet etmeye başla!</p>
        </header>
        
        <div class="auth-forms">
            <div class="form-container" id="login-form">
                <h2>Giriş Yap</h2>
                <input type="email" id="login-email" placeholder="E-posta" />
                <input type="password" id="login-password" placeholder="Şifre" />
                <button onclick="loginUser()">Giriş Yap</button>
                <p>Hesabınız yok mu? <a href="#" onclick="showRegisterForm()">Kayıt Ol</a></p>
                <p><a href="#" onclick="resetPassword()">Şifremi Unuttum</a></p>
            </div>
            
            <div class="form-container" id="register-form" style="display: none;">
                <h2>Kayıt Ol</h2>
                <input type="text" id="register-username" placeholder="Kullanıcı Adı" />
                <input type="email" id="register-email" placeholder="E-posta" />
                <input type="password" id="register-password" placeholder="Şifre" />
                <button onclick="registerUser()">Kayıt Ol</button>
                <p>Zaten hesabınız var mı? <a href="#" onclick="showLoginForm()">Giriş Yap</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaksi Savaşları</title>
    <style>
        /* MÜKEMMEL ARAYÜZ STİLLERİ */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #00fffc;
            text-shadow: 0 0 10px #00fffc;
        }

        #login-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00fffc;
            box-shadow: 0 0 20px #00fffc;
        }

        #game-container {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #game-canvas {
            display: block;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00fffc;
            box-shadow: 0 0 30px #00fffc;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .ui-panel {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00fffc;
        }

        #login-button {
            background: linear-gradient(45deg, #0066ff, #00fffc);
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        #login-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00fffc;
        }

        #player-name {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00fffc;
            color: white;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            width: 80%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- GİRİŞ EKRANI -->
    <div id="login-screen">
        <h1>GALAKSİ SAVAŞLARI</h1>
        <p>Uzayda zafer seni bekliyor!</p>
        <input type="text" id="player-name" placeholder="Pilot Adınız" required>
        <button id="login-button" onclick="startGame()">SAVAŞA BAŞLA</button>
    </div>

    <!-- OYUN ALANI -->
    <div id="game-container">
        <canvas id="game-canvas" width="1000" height="700"></canvas>
        
        <!-- OYUN ARAYÜZÜ -->
        <div id="ui-overlay">
            <div class="ui-panel">
                <h2>PİLOT: <span id="display-name">-</span></h2>
                <p>SAĞLIK: <span id="health">100</span></p>
                <p>GOLD: <span id="gold">0</span></p>
            </div>
            
            <div class="ui-panel">
                <h2>RAUNT: <span id="round">1</span></h2>
                <p>OYUNCULAR: <span id="players-count">1</span></p>
                <p>DÜŞMANLAR: <span id="enemies-count">0</span></p>
            </div>
        </div>
    </div>

    <!-- FIREBASE VE OYUN KODU -->
    <script type="module">
        // FIREBASE KONFİGÜRASYONU (SİZİNKİYLE AYNI)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9DCF-8mJz-0NfBXnrYHfBawP1hNuXgKI",
            authDomain: "space-battle-game-291c7.firebaseapp.com",
            databaseURL: "https://space-battle-game-291c7-default-rtdb.firebaseio.com",
            projectId: "space-battle-game-291c7",
            storageBucket: "space-battle-game-291c7.appspot.com",
            messagingSenderId: "973408760674",
            appId: "1:973408760674:web:461f84c97f9b8a2793f23b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // OYUN DEĞİŞKENLERİ
        const canvas = document.getElementById("game-canvas");
        const ctx = canvas.getContext("2d");
        let playerName = "";
        let players = {};
        let enemies = [];
        let gameActive = false;

        // OYUN BAŞLATMA
        window.startGame = async () => {
            playerName = document.getElementById("player-name").value.trim();
            if (!playerName) {
                alert("Lütfen bir pilot adı girin!");
                return;
            }

            document.getElementById("login-screen").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            document.getElementById("display-name").textContent = playerName;

            // Oyuncuyu Firebase'e ekle
            await set(ref(db, `players/${playerName}`), {
                name: playerName,
                health: 100,
                gold: 0,
                kills: 0,
                x: Math.floor(canvas.width / 2),
                y: canvas.height - 100
            });

            // Diğer oyuncuları dinle
            onValue(ref(db, 'players'), (snapshot) => {
                players = snapshot.val() || {};
                document.getElementById("players-count").textContent = Object.keys(players).length;
                renderPlayers();
            });

            // Oyun döngüsünü başlat
            gameActive = true;
            gameLoop();
        };

        // OYUN DÖNGÜSÜ
        function gameLoop() {
            if (!gameActive) return;

            // Temizle ve arkaplanı çiz
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            // Oyun elemanlarını renderla
            renderPlayers();
            renderEnemies();
            
            requestAnimationFrame(gameLoop);
        }

        // OYUNCULARI RENDERLA
        function renderPlayers() {
            for (const id in players) {
                const player = players[id];
                ctx.fillStyle = id === playerName ? "#0066ff" : "#ff00aa";
                ctx.fillRect(player.x - 25, player.y - 25, 50, 50);
                
                // Oyuncu adını yaz
                ctx.fillStyle = "white";
                ctx.font = "12px Orbitron";
                ctx.fillText(player.name, player.x - 25, player.y - 30);
            }
        }

        // DÜŞMANLARI RENDERLA
        function renderEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = "#ff0000";
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // ARKAPLAN ÇİZİMİ
        function drawBackground() {
            // Yıldızlar
            ctx.fillStyle = "white";
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
            
            // Nebula efekti
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width
            );
            gradient.addColorStop(0, "rgba(0, 20, 50, 0.1)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 0.8)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // KLAVYE KONTROLLERİ
        document.addEventListener("keydown", (e) => {
            if (!players[playerName]) return;
            
            const playerRef = ref(db, `players/${playerName}`);
            const speed = 10;
            
            switch(e.key) {
                case "ArrowLeft":
                    update(playerRef, { x: Math.max(25, players[playerName].x - speed) });
                    break;
                case "ArrowRight":
                    update(playerRef, { x: Math.min(canvas.width - 25, players[playerName].x + speed) });
                    break;
                case "ArrowUp":
                    update(playerRef, { y: Math.max(25, players[playerName].y - speed) });
                    break;
                case "ArrowDown":
                    update(playerRef, { y: Math.min(canvas.height - 25, players[playerName].y + speed) });
                    break;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaktik Savaş</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ff;
            background: rgba(0, 0, 30, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Bölüm: <span id="level">1</span></div>
            <div>Sağlık: <span id="health">100</span></div>
            <div>Düşman: <span id="enemies">10</span></div>
        </div>
        <div id="start-screen">
            <h1>GALAKTİK SAVAŞ</h1>
            <button id="start-btn">OYNA</button>
        </div>
    </div>

    <script>
        // Oyun değişkenleri
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // Resimler
        const images = {
            player: new Image(),
            enemy: new Image(),
            boss: new Image(),
            background: new Image()
        };
        
        // Varsayılan resimler (PNG'ler yüklenmezse)
        function createDefaultImages() {
            // Oyuncu gemisi (basit üçgen)
            const playerCanvas = document.createElement('canvas');
            playerCanvas.width = 50;
            playerCanvas.height = 50;
            const playerCtx = playerCanvas.getContext('2d');
            playerCtx.fillStyle = '#00ffff';
            playerCtx.beginPath();
            playerCtx.moveTo(25, 0);
            playerCtx.lineTo(50, 50);
            playerCtx.lineTo(0, 50);
            playerCtx.closePath();
            playerCtx.fill();
            images.player.src = playerCanvas.toDataURL();
            
            // Düşman gemisi (basit üçgen)
            const enemyCanvas = document.createElement('canvas');
            enemyCanvas.width = 40;
            enemyCanvas.height = 40;
            const enemyCtx = enemyCanvas.getContext('2d');
            enemyCtx.fillStyle = '#ff0000';
            enemyCtx.beginPath();
            enemyCtx.moveTo(20, 40);
            enemyCtx.lineTo(40, 0);
            enemyCtx.lineTo(0, 0);
            enemyCtx.closePath();
            enemyCtx.fill();
            images.enemy.src = enemyCanvas.toDataURL();
            
            // Boss (basit kare)
            const bossCanvas = document.createElement('canvas');
            bossCanvas.width = 80;
            bossCanvas.height = 60;
            const bossCtx = bossCanvas.getContext('2d');
            bossCtx.fillStyle = '#ff00ff';
            bossCtx.fillRect(0, 0, 80, 60);
            images.boss.src = bossCanvas.toDataURL();
            
            // Arka plan (basit yıldızlar)
            const bgCanvas = document.createElement('canvas');
            bgCanvas.width = 800;
            bgCanvas.height = 600;
            const bgCtx = bgCanvas.getContext('2d');
            bgCtx.fillStyle = '#000';
            bgCtx.fillRect(0, 0, 800, 600);
            bgCtx.fillStyle = '#fff';
            for(let i=0; i<200; i++) {
                bgCtx.fillRect(
                    Math.random()*800, 
                    Math.random()*600, 
                    Math.random()*2, 
                    Math.random()*2
                );
            }
            images.background.src = bgCanvas.toDataURL();
            
            // Resimler yüklendi say
            imagesLoaded();
        }
        
        // Gerçek resimleri yükleme denemesi
        function loadImages() {
            let loadedCount = 0;
            const totalImages = 4;
            
            function checkLoaded() {
                loadedCount++;
                if(loadedCount === totalImages) {
                    imagesLoaded();
                }
            }
            
            images.player.onload = checkLoaded;
            images.player.src = 'player_ship.png';
            
            images.enemy.onload = checkLoaded;
            images.enemy.src = 'enemy_ship.png';
            
            images.boss.onload = checkLoaded;
            images.boss.src = 'boss.png';
            
            images.background.onload = checkLoaded;
            images.background.src = 'background.png';
            
            // Resimler yüklenmezse 3 saniye sonra varsayılanları oluştur
            setTimeout(() => {
                if(loadedCount < totalImages) {
                    createDefaultImages();
                }
            }, 3000);
        }
        
        // Oyun durumu
        let gameState = {
            player: {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 50,
                height: 50,
                speed: 8,
                health: 100,
            },
            enemies: [],
            bullets: [],
            enemyBullets: [],
            level: 1,
            enemiesCount: 10,
            keys: {},
            gameStarted: false,
            lastShot: 0,
            imagesReady: false
        };
        
        // Resimler yüklendiğinde
        function imagesLoaded() {
            gameState.imagesReady = true;
            document.getElementById('start-btn').addEventListener('click', startGame);
        }
        
        // Oyunu başlat
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameState.gameStarted = true;
            spawnEnemies();
            gameLoop();
        }
        
        // Düşman oluştur
        function spawnEnemies() {
            gameState.enemies = [];
            for (let i = 0; i < gameState.enemiesCount; i++) {
                gameState.enemies.push({
                    x: Math.random() * (canvas.width - 50),
                    y: Math.random() * 200 + 50,
                    width: 40,
                    height: 40,
                    speed: 2,
                    health: 1,
                    lastShot: 0
                });
            }
            document.getElementById('enemies').textContent = gameState.enemiesCount;
        }
        
        // Oyun döngüsü
        function gameLoop() {
            if (!gameState.gameStarted || !gameState.imagesReady) return;
            
            // Temizle
            ctx.drawImage(images.background, 0, 0, canvas.width, canvas.height);
            
            // Oyuncu güncelle
            updatePlayer();
            
            // Düşmanları güncelle
            updateEnemies();
            
            // Mermileri güncelle
            updateBullets();
            
            // Çarpışma kontrolü
            checkCollisions();
            
            // Çizim
            renderGame();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Oyuncu güncelleme
        function updatePlayer() {
            // Hareket
            if (gameState.keys['ArrowLeft']) gameState.player.x = Math.max(0, gameState.player.x - gameState.player.speed);
            if (gameState.keys['ArrowRight']) gameState.player.x = Math.min(canvas.width - gameState.player.width, gameState.player.x + gameState.player.speed);
            if (gameState.keys['ArrowUp']) gameState.player.y = Math.max(0, gameState.player.y - gameState.player.speed);
            if (gameState.keys['ArrowDown']) gameState.player.y = Math.min(canvas.height - gameState.player.height, gameState.player.y + gameState.player.speed);
            
            // Ateş etme
            if (gameState.keys[' '] && Date.now() - gameState.lastShot > 300) {
                gameState.bullets.push({
                    x: gameState.player.x + gameState.player.width / 2 - 2,
                    y: gameState.player.y,
                    width: 4,
                    height: 10,
                    speed: 10
                });
                gameState.lastShot = Date.now();
            }
        }
        
        // Düşman güncelleme
        function updateEnemies() {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                // Oyuncuyu takip et
                if (enemy.x < gameState.player.x) enemy.x += enemy.speed;
                if (enemy.x > gameState.player.x) enemy.x -= enemy.speed;
                
                // Ateş etme
                if (Date.now() - enemy.lastShot > 1000) {
                    gameState.enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 10,
                        speed: 5
                    });
                    enemy.lastShot = Date.now();
                }
                
                // Ekran dışı kontrol
                if (enemy.y > canvas.height) {
                    gameState.enemies.splice(i, 1);
                    gameState.player.health -= 10;
                    document.getElementById('health').textContent = gameState.player.health;
                }
            }
            
            // Tüm düşmanlar öldüyse
            if (gameState.enemies.length === 0) {
                nextLevel();
            }
        }
        
        // Mermileri güncelle
        function updateBullets() {
            // Oyuncu mermileri
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                gameState.bullets[i].y -= gameState.bullets[i].speed;
                if (gameState.bullets[i].y < 0) {
                    gameState.bullets.splice(i, 1);
                }
            }
            
            // Düşman mermileri
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                gameState.enemyBullets[i].y += gameState.enemyBullets[i].speed;
                if (gameState.enemyBullets[i].y > canvas.height) {
                    gameState.enemyBullets.splice(i, 1);
                }
            }
        }
        
        // Çarpışma kontrolü
        function checkCollisions() {
            // Oyuncu mermileri ile düşmanlar
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(gameState.bullets[i], gameState.enemies[j])) {
                        gameState.enemies.splice(j, 1);
                        gameState.bullets.splice(i, 1);
                        document.getElementById('enemies').textContent = gameState.enemies.length;
                        break;
                    }
                }
            }
            
            // Düşman mermileri ile oyuncu
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                if (checkCollision(gameState.enemyBullets[i], gameState.player)) {
                    gameState.player.health -= 10;
                    gameState.enemyBullets.splice(i, 1);
                    document.getElementById('health').textContent = gameState.player.health;
                }
            }
            
            // Oyuncu öldüyse
            if (gameState.player.health <= 0) {
                gameOver();
            }
        }
        
        // Çizim fonksiyonu
        function renderGame() {
            // Oyuncu gemisi
            ctx.drawImage(images.player, gameState.player.x, gameState.player.y, gameState.player.width, gameState.player.height);
            
            // Düşmanlar
            for (const enemy of gameState.enemies) {
                ctx.drawImage(images.enemy, enemy.x, enemy.y, enemy.width, enemy.height);
            }
            
            // Mermiler
            ctx.fillStyle = '#ffff00';
            for (const bullet of gameState.bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
            
            ctx.fillStyle = '#ff0000';
            for (const bullet of gameState.enemyBullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
        }
        
        // Çarpışma kontrolü
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Yeni seviye
        function nextLevel() {
            gameState.level++;
            gameState.enemiesCount += 2;
            document.getElementById('level').textContent = gameState.level;
            spawnEnemies();
        }
        
        // Oyun sonu
        function gameOver() {
            alert('Oyun Bitti! Bölüm: ' + gameState.level);
            location.reload();
        }
        
        // Kontroller
        document.addEventListener('keydown', (e) => gameState.keys[e.key] = true);
        document.addEventListener('keyup', (e) => gameState.keys[e.key] = false);
        
        // Resimleri yüklemeye başla
        loadImages();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaktik Savaş</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            width: 100vw;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            background: rgba(0, 0, 30, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #0ff;
            font-size: 18px;
        }
        
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #0ff;
            box-shadow: 0 0 30px #0ff;
            z-index: 100;
        }
        
        #start-btn {
            background: linear-gradient(to right, #0066ff, #00ccff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 30px;
            font-family: 'Orbitron';
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0ff;
        }
        
        .background-ship {
            position: absolute;
            width: 150px;
            height: 75px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: fly 25s linear infinite;
            opacity: 0.5;
            z-index: -1;
        }
        
        @keyframes fly {
            0% { transform: translateX(-200px) translateY(100px) rotate(-5deg); }
            100% { transform: translateX(calc(100vw + 200px)) translateY(-100px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Arkaplan gemileri -->
        <div class="background-ship" style="top: 20%; left: -200px; animation-delay: 0s;"></div>
        <div class="background-ship" style="top: 40%; left: -200px; animation-delay: 8s;"></div>
        <div class="background-ship" style="top: 70%; left: -200px; animation-delay: 15s;"></div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="ui">
            <div>Bölüm: <span id="level">1</span></div>
            <div>Sağlık: <span id="health">100</span></div>
            <div>Düşman: <span id="enemies">0</span></div>
            <div>Gold: <span id="gold">0</span></div>
            <div>Mermi: <span id="ammo">30</span></div>
        </div>
        
        <div id="start-screen">
            <h1 style="font-size: 3em; margin-bottom: 30px; color: #ff0; text-shadow: 0 0 10px #ff0;">GALAKTİK SAVAŞ</h1>
            <button id="start-btn">OYNA</button>
        </div>
    </div>

    <script>
        // OYUN DEĞİŞKENLERİ
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const uiElements = {
            level: document.getElementById('level'),
            health: document.getElementById('health'),
            enemies: document.getElementById('enemies'),
            gold: document.getElementById('gold'),
            ammo: document.getElementById('ammo')
        };
        
        // Resim yükleme kontrolü
        let imagesLoaded = 0;
        const totalImages = 4;
        
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                document.getElementById('start-btn').disabled = false;
            }
        }
        
        // Canvas boyutunu ayarla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameState.gameStarted) {
                gameState.player.x = canvas.width / 2;
                gameState.player.y = canvas.height - 120;
            }
        }
        
        // OYUN DURUMU
        let gameState = {
            player: {
                x: 0,
                y: 0,
                width: 60,
                height: 60,
                speed: 10,
                health: 100,
                maxHealth: 100,
                img: new Image(),
                lastShot: 0,
                ammo: 30,
                maxAmmo: 30,
                gold: 0,
                damage: 10
            },
            enemies: [],
            bullets: [],
            enemyBullets: [],
            level: 1,
            enemiesCount: 10,
            keys: {},
            gameStarted: false,
            enemySpeed: 3,
            particles: [],
            boss: null,
            bossActive: false,
            assets: {
                player: new Image(),
                enemy: new Image(),
                boss: new Image(),
                background: new Image()
            }
        };
        
        // RESİMLERİ YÜKLE
        gameState.assets.player.src = 'player.png';
        gameState.assets.player.onload = imageLoaded;
        
        gameState.assets.enemy.src = 'enemy.png';
        gameState.assets.enemy.onload = imageLoaded;
        
        gameState.assets.boss.src = 'boss.png';
        gameState.assets.boss.onload = imageLoaded;
        
        gameState.assets.background.src = 'background.png';
        gameState.assets.background.onload = function() {
            document.querySelectorAll('.background-ship').forEach(ship => {
                ship.style.backgroundImage = `url('${this.src}')`;
            });
            imageLoaded();
        };
        
        // OYUNU BAŞLAT
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        window.addEventListener('resize', resizeCanvas);
        
        function keyDownHandler(e) {
            gameState.keys[e.key] = true;
        }
        
        function keyUpHandler(e) {
            gameState.keys[e.key] = false;
        }
        
        function startGame() {
            if (imagesLoaded < totalImages) return;
            
            document.getElementById('start-screen').style.display = 'none';
            resizeCanvas();
            resetGame();
            gameState.gameStarted = true;
            spawnEnemies();
            gameLoop();
        }
        
        function resetGame() {
            gameState.player = {
                x: canvas.width / 2,
                y: canvas.height - 120,
                width: 60,
                height: 60,
                speed: 10,
                health: 100,
                maxHealth: 100,
                img: gameState.assets.player,
                lastShot: 0,
                ammo: 30,
                maxAmmo: 30,
                gold: 0,
                damage: 10
            };
            
            gameState.enemies = [];
            gameState.bullets = [];
            gameState.enemyBullets = [];
            gameState.level = 1;
            gameState.enemiesCount = 10;
            gameState.enemySpeed = 3;
            gameState.particles = [];
            gameState.boss = null;
            gameState.bossActive = false;
            
            updateUI();
        }
        
        function spawnEnemies() {
            gameState.enemies = [];
            const enemySize = Math.min(canvas.width / 15, 60);
            
            // Her 10 bölümde boss çıkar
            if (gameState.level % 10 === 0) {
                spawnBoss();
                return;
            }
            
            for (let i = 0; i < gameState.enemiesCount; i++) {
                gameState.enemies.push({
                    x: Math.random() * (canvas.width - enemySize),
                    y: Math.random() * 200 + 50,
                    width: enemySize,
                    height: enemySize,
                    speed: gameState.enemySpeed,
                    health: 1,
                    lastShot: 0,
                    damage: 5
                });
            }
            updateUI();
        }
        
        function spawnBoss() {
            const bossSize = Math.min(canvas.width / 4, 250);
            gameState.boss = {
                x: canvas.width / 2 - bossSize / 2,
                y: 100,
                width: bossSize,
                height: bossSize,
                speed: 1.5,
                health: 50 * gameState.level,
                maxHealth: 50 * gameState.level,
                lastShot: 0,
                damage: 20
            };
            gameState.bossActive = true;
            updateUI();
        }
        
        function gameLoop() {
            if (!gameState.gameStarted) return;
            
            // TEMİZLE
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // OYUNCU GÜNCELLE
            updatePlayer();
            
            // DÜŞMANLARI GÜNCELLE
            updateEnemies();
            
            // BOSS GÜNCELLE
            if (gameState.bossActive) updateBoss();
            
            // MERMİLERİ GÜNCELLE
            updateBullets();
            
            // PARTİKÜLLERİ GÜNCELLE
            updateParticles();
            
            // ÇARPIŞMA KONTROLÜ
            checkCollisions();
            
            // RENDER
            renderGame();
            
            requestAnimationFrame(gameLoop);
        }
        
        function updatePlayer() {
            // HAREKET
            if (gameState.keys['ArrowLeft']) gameState.player.x = Math.max(0, gameState.player.x - gameState.player.speed);
            if (gameState.keys['ArrowRight']) gameState.player.x = Math.min(canvas.width - gameState.player.width, gameState.player.x + gameState.player.speed);
            if (gameState.keys['ArrowUp']) gameState.player.y = Math.max(0, gameState.player.y - gameState.player.speed);
            if (gameState.keys['ArrowDown']) gameState.player.y = Math.min(canvas.height - gameState.player.height, gameState.player.y + gameState.player.speed);
            
            // ATEŞ ETME
            if (gameState.keys[' '] && Date.now() - gameState.player.lastShot > 300 && gameState.player.ammo > 0) {
                gameState.bullets.push({
                    x: gameState.player.x + gameState.player.width / 2 - 3,
                    y: gameState.player.y,
                    width: 6,
                    height: 15,
                    speed: 12,
                    damage: gameState.player.damage
                });
                gameState.player.lastShot = Date.now();
                gameState.player.ammo--;
                updateUI();
            }
        }
        
        function updateEnemies() {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                // HEDEFE DOĞRU HAREKET
                if (enemy.x < gameState.player.x) enemy.x += enemy.speed;
                if (enemy.x > gameState.player.x) enemy.x -= enemy.speed;
                enemy.y += enemy.speed * 0.7;
                
                // ATEŞ ETME
                if (Date.now() - enemy.lastShot > 1500 && Math.random() < 0.02) {
                    gameState.enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 5,
                        height: 12,
                        speed: 7,
                        damage: enemy.damage
                    });
                    enemy.lastShot = Date.now();
                }
                
                // EKRAN DIŞI KONTROL
                if (enemy.y > canvas.height) {
                    gameState.enemies.splice(i, 1);
                    gameState.player.health -= 10;
                    updateUI();
                }
            }
            
            // TÜM DÜŞMANLAR ÖLDÜYSE VE BOSS YOKSA
            if (gameState.enemies.length === 0 && !gameState.bossActive) {
                nextLevel();
            }
        }
        
        function updateBoss() {
            const boss = gameState.boss;
            
            // HAREKET
            boss.x += boss.speed;
            if (boss.x <= 0 || boss.x + boss.width >= canvas.width) {
                boss.speed *= -1;
            }
            
            // ATEŞ ETME (ÇEŞİTLİ SALDIRILAR)
            if (Date.now() - boss.lastShot > 2000) {
                // Normal ateş
                gameState.enemyBullets.push({
                    x: boss.x + boss.width / 2 - 5,
                    y: boss.y + boss.height,
                    width: 10,
                    height: 20,
                    speed: 5,
                    damage: boss.damage
                });
                
                // Özel saldırı (her 3 atışta bir)
                if (Math.random() < 0.3) {
                    for (let i = 0; i < 5; i++) {
                        gameState.enemyBullets.push({
                            x: boss.x + (boss.width / 5) * i,
                            y: boss.y + boss.height,
                            width: 8,
                            height: 15,
                            speed: 6,
                            damage: boss.damage / 2
                        });
                    }
                }
                
                boss.lastShot = Date.now();
            }
            
            // BOSS CAN KONTROLÜ
            if (boss.health <= 0) {
                gameState.player.gold += 100 * gameState.level;
                gameState.bossActive = false;
                gameState.boss = null;
                nextLevel();
            }
        }
        
        function updateBullets() {
            // OYUNCU MERMİLERİ
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                gameState.bullets[i].y -= gameState.bullets[i].speed;
                if (gameState.bullets[i].y < 0) {
                    gameState.bullets.splice(i, 1);
                }
            }
            
            // DÜŞMAN MERMİLERİ
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                gameState.enemyBullets[i].y += gameState.enemyBullets[i].speed;
                if (gameState.enemyBullets[i].y > canvas.height) {
                    gameState.enemyBullets.splice(i, 1);
                }
            }
        }
        
        function updateParticles() {
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                const p = gameState.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    gameState.particles.splice(i, 1);
                }
            }
        }
        
        function checkCollisions() {
            // OYUNCU MERMİLERİ İLE DÜŞMANLAR
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                
                // Normal düşmanlar
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullet, gameState.enemies[j])) {
                        gameState.enemies.splice(j, 1);
                        gameState.bullets.splice(i, 1);
                        createExplosion(bullet.x, bullet.y);
                        gameState.player.gold += 10;
                        updateUI();
                        break;
                    }
                }
                
                // Boss
                if (gameState.bossActive && checkCollision(bullet, gameState.boss)) {
                    gameState.boss.health -= bullet.damage;
                    gameState.bullets.splice(i, 1);
                    createExplosion(bullet.x, bullet.y);
                    updateUI();
                }
            }
            
            // DÜŞMAN MERMİLERİ İLE OYUNCU
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                if (checkCollision(gameState.enemyBullets[i], gameState.player)) {
                    gameState.player.health -= gameState.enemyBullets[i].damage;
                    gameState.enemyBullets.splice(i, 1);
                    createExplosion(gameState.enemyBullets[i]?.x || 0, gameState.enemyBullets[i]?.y || 0);
                    updateUI();
                }
            }
            
            // OYUNCU ÖLDÜYSE
            if (gameState.player.health <= 0) {
                gameOver();
            }
        }
        
        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 - 2,
                    size: Math.random() * 3 + 1,
                    color: ['#ff0', '#f80', '#f00'][Math.floor(Math.random() * 3)],
                    life: 30 + Math.random() * 30
                });
            }
        }
        
        function renderGame() {
            // YILDIZ ARKAPLAN
            drawStars();
            
            // OYUNCU GEMİSİ
            ctx.drawImage(
                gameState.player.img,
                gameState.player.x,
                gameState.player.y,
                gameState.player.width,
                gameState.player.height
            );
            
            // DÜŞMANLAR
            gameState.enemies.forEach(enemy => {
                ctx.drawImage(
                    gameState.assets.enemy,
                    enemy.x,
                    enemy.y,
                    enemy.width,
                    enemy.height
                );
            });
            
            // BOSS
            if (gameState.bossActive) {
                ctx.drawImage(
                    gameState.assets.boss,
                    gameState.boss.x,
                    gameState.boss.y,
                    gameState.boss.width,
                    gameState.boss.height
                );
                
                // Boss can barı
                const healthPercent = (gameState.boss.health / gameState.boss.maxHealth) * 100;
                ctx.fillStyle = '#f00';
                ctx.fillRect(gameState.boss.x, gameState.boss.y - 15, gameState.boss.width, 5);
                ctx.fillStyle = '#0f0';
                ctx.fillRect(gameState.boss.x, gameState.boss.y - 15, gameState.boss.width * (healthPercent / 100), 5);
            }
            
            // MERMİLER
            ctx.fillStyle = '#ffff00';
            gameState.bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            ctx.fillStyle = '#ff0000';
            gameState.enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            // PARTİKÜLLER
            gameState.particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
        }
        
        function drawStars() {
            ctx.fillStyle = 'white';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = (Math.random() * canvas.height + Date.now()/50) % canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
        }
        
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function nextLevel() {
            gameState.level++;
            gameState.enemiesCount = 10 + gameState.level * 2;
            gameState.enemySpeed = 3 + gameState.level * 0.2;
            
            // Her 5 levelde bir oyuncuyu güçlendir
            if (gameState.level % 5 === 0) {
                gameState.player.damage += 2;
                gameState.player.maxAmmo += 5;
                gameState.player.maxHealth += 10;
                gameState.player.health = gameState.player.maxHealth;
                gameState.player.ammo = gameState.player.maxAmmo;
            }
            
            spawnEnemies();
            updateUI();
        }
        
        function updateUI() {
            uiElements.level.textContent = gameState.level;
            uiElements.health.textContent = gameState.player.health;
            uiElements.enemies.textContent = gameState.bossActive ? "BOSS" : gameState.enemies.length;
            uiElements.gold.textContent = gameState.player.gold;
            uiElements.ammo.textContent = gameState.player.ammo;
        }
        
        function gameOver() {
            gameState.gameStarted = false;
            alert(`Oyun Bitti! Bölüm: ${gameState.level}\nTopladığınız Gold: ${gameState.player.gold}`);
            document.getElementById('start-screen').style.display = 'block';
        }
        
        // Sayfa yüklendiğinde canvas boyutunu ayarla
        window.addEventListener('load', () => {
            resizeCanvas();
            document.getElementById('start-btn').disabled = true;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY AI - Akıllı Asistan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .chat-container {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
        }
        .user-message {
            background: rgba(255, 255, 255, 0.2);
            margin-left: auto;
        }
        .ai-message {
            background: rgba(0, 123, 255, 0.7);
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        #send-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>SKY AI</h1>
            <p>İnternette araştırma yapabilen akıllı asistan</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">Merhaba! Ben SKY. Nasıl yardımcı olabilirim? 😊</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Bir şeyler yazın...">
            <button id="send-button">➤</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            // Kullanıcı mesajını ekrana ekle
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div class="message user-message">${userInput}</div>`;
            document.getElementById('user-input').value = '';

            // SKY AI'den cevap al (API bağlantısı simülasyonu)
            const response = await fetchSKYAIResponse(userInput);
            chatMessages.innerHTML += `<div class="message ai-message">${response}</div>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Basit bir simülasyon (Gerçekte bir backend API'si bağlamanız gerekir)
        async function fetchSKYAIResponse(query) {
            // Bu kısımda gerçek bir yapay zeka API'si (OpenAI, vs.) kullanılabilir
            return `🔍 <strong>Araştırma Sonucu:</strong> "${query}" hakkında bilgi buldum. <a href="https://www.google.com/search?q=${encodeURIComponent(query)}" target="_blank">Google'da ara</a>`;
        }
    </script>
</body>
</html>

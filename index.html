<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDC - Giriş Yap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5865F2;
            --dark: #2C2F33;
            --darker: #23272A;
            --light: #FFFFFF;
            --gray: #99AAB5;
            --success: #3BA55C;
            --danger: #ED4245;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background-color: var(--dark);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 420px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .subtitle {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .btn-primary:hover {
            background-color: #4752C4;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .switch-auth {
            margin-top: 20px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .switch-auth a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .switch-auth a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="auth-container">
        <div class="logo">NewDC</div>
        <div class="subtitle">Sohbet dünyasına katılmak için giriş yapın</div>
        
        <div class="input-group">
            <label for="email">E-posta Adresi</label>
            <input type="email" id="email" placeholder="email@newdc.com">
        </div>
        
        <div class="input-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        
        <button class="btn btn-primary" id="login-btn">Giriş Yap</button>
        
        <div class="divider">VEYA</div>
        
        <button class="btn btn-primary" id="register-btn" style="display: none;">Kayıt Ol</button>
        
        <div class="switch-auth">
            <span id="switch-text">Hesabınız yok mu?</span>
            <a href="#" id="switch-link">Kayıt Ol</a>
        </div>
    </div>

    <!-- Firebase CDN'leri eklendi -->
    <script type="module">
        import { 
            auth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            sendEmailVerification,
            db,
            doc,
            setDoc
        } from './firebase.js';

        // Kayıt ve giriş işlemleri
        document.getElementById('register-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    email: email,
                    username: email.split('@')[0],
                    createdAt: new Date(),
                    friends: []
                });
                
                alert('Kayıt başarılı! Lütfen e-postanızı doğrulayın.');
            } catch (error) {
                alert('Hata: ' + error.message);
                console.error(error);
            }
        });

        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert('Giriş başarılı! Yönlendiriliyorsunuz...');
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert('Hata: ' + error.message);
                console.error(error);
            }
        });

        // Kayıt/Giriş modu değiştirme
        document.getElementById('switch-link').addEventListener('click', (e) => {
            e.preventDefault();
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const switchText = document.getElementById('switch-text');
            const switchLink = document.getElementById('switch-link');
            
            if (loginBtn.style.display === 'none') {
                loginBtn.style.display = 'block';
                registerBtn.style.display = 'none';
                switchText.textContent = "Hesabınız yok mu?";
                switchLink.textContent = "Kayıt Ol";
            } else {
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'block';
                switchText.textContent = "Zaten hesabınız var mı?";
                switchLink.textContent = "Giriş Yap";
            }
        });
    </script>
</body>
</html>

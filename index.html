<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaktik Savaş</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ff;
            background: rgba(0, 0, 30, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 5;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Orbitron';
            margin-top: 20px;
        }
        h1 {
            font-size: 48px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Bölüm: <span id="level">1</span></div>
            <div>Sağlık: <span id="health">100</span></div>
            <div>Düşman: <span id="enemies">10</span></div>
            <div>Skor: <span id="score">0</span></div>
        </div>
        <div id="start-screen">
            <h1>GALAKTİK SAVAŞ</h1>
            <button id="start-btn">OYNA</button>
        </div>
    </div>

    <script>
        // OYUN DEĞİŞKENLERİ
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameState = {
            player: {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 50,
                height: 50,
                speed: 8,
                health: 100,
                img: new Image()
            },
            enemies: [],
            boss: null,
            bullets: [],
            enemyBullets: [],
            level: 1,
            enemiesCount: 10,
            keys: {},
            gameStarted: false,
            lastShot: 0,
            score: 0,
            background: {
                img: new Image(),
                y: 0,
                speed: 1
            },
            enemySpawnArea: {
                x: 50,
                y: 50,
                width: canvas.width - 100,
                height: 200
            }
        };

        // RESİMLERİ YÜKLE
        gameState.player.img.src = 'player_ship.png';
        const enemyImg = new Image();
        enemyImg.src = 'enemy_ship.png';
        const bossImg = new Image();
        bossImg.src = 'boss.png';
        gameState.background.img.src = 'background.png';

        // OYUNU BAŞLAT
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.addEventListener('keydown', (e) => gameState.keys[e.key] = true);
        document.addEventListener('keyup', (e) => gameState.keys[e.key] = false);

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameState.gameStarted = true;
            gameState.level = 1;
            gameState.score = 0;
            gameState.player.health = 100;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('health').textContent = gameState.player.health;
            spawnEnemies();
            gameLoop();
        }

        function spawnEnemies() {
            gameState.enemies = [];
            const enemiesInLevel = gameState.enemiesCount + (gameState.level * 2);
            
            for (let i = 0; i < enemiesInLevel; i++) {
                gameState.enemies.push({
                    x: Math.random() * gameState.enemySpawnArea.width + gameState.enemySpawnArea.x,
                    y: Math.random() * gameState.enemySpawnArea.height + gameState.enemySpawnArea.y,
                    width: 40,
                    height: 40,
                    speed: 2 + (gameState.level * 0.2),
                    health: 1,
                    lastShot: 0,
                    fireRate: 1500 - (gameState.level * 100),
                    movePattern: Math.floor(Math.random() * 3) // 0: sabit, 1: yatay hareket, 2: zigzag
                });
            }
            
            // Her 3. seviyede bir boss ekle
            if (gameState.level % 3 === 0) {
                gameState.boss = {
                    x: canvas.width / 2 - 75,
                    y: 100,
                    width: 150,
                    height: 100,
                    speed: 1.5,
                    health: 5 + gameState.level,
                    lastShot: 0,
                    fireRate: 1000,
                    moveDirection: 1
                };
            }
            
            document.getElementById('enemies').textContent = gameState.enemies.length + (gameState.boss ? 1 : 0);
            document.getElementById('level').textContent = gameState.level;
        }

        function gameLoop() {
            if (!gameState.gameStarted) return;

            // ARKA PLANI HAREKET ETTİR
            updateBackground();
            
            // OYUNCU GÜNCELLE
            updatePlayer();
            
            // DÜŞMANLARI GÜNCELLE
            updateEnemies();
            
            // BOSS GÜNCELLE
            if (gameState.boss) updateBoss();
            
            // MERMİLERİ GÜNCELLE
            updateBullets();
            
            // ÇARPIŞMA KONTROLÜ
            checkCollisions();
            
            // RENDER
            renderGame();
            
            requestAnimationFrame(gameLoop);
        }

        function updateBackground() {
            gameState.background.y += gameState.background.speed;
            if (gameState.background.y >= gameState.background.img.height) {
                gameState.background.y = 0;
            }
        }

        function updatePlayer() {
            // HAREKET
            if (gameState.keys['ArrowLeft']) gameState.player.x = Math.max(0, gameState.player.x - gameState.player.speed);
            if (gameState.keys['ArrowRight']) gameState.player.x = Math.min(canvas.width - gameState.player.width, gameState.player.x + gameState.player.speed);
            if (gameState.keys['ArrowUp']) gameState.player.y = Math.max(0, gameState.player.y - gameState.player.speed);
            if (gameState.keys['ArrowDown']) gameState.player.y = Math.min(canvas.height - gameState.player.height, gameState.player.y + gameState.player.speed);
            
            // ATEŞ ETME
            if (gameState.keys[' '] && Date.now() - gameState.lastShot > 300) {
                gameState.bullets.push({
                    x: gameState.player.x + gameState.player.width / 2 - 2,
                    y: gameState.player.y,
                    width: 4,
                    height: 10,
                    speed: 10,
                    isPlayer: true
                });
                gameState.lastShot = Date.now();
            }
        }

        function updateEnemies() {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                // HAREKET PATTERN'LERİ
                switch(enemy.movePattern) {
                    case 0: // Sabit
                        break;
                    case 1: // Yatay hareket
                        enemy.x += enemy.speed;
                        if (enemy.x > gameState.enemySpawnArea.x + gameState.enemySpawnArea.width - enemy.width || 
                            enemy.x < gameState.enemySpawnArea.x) {
                            enemy.speed *= -1;
                        }
                        break;
                    case 2: // Zigzag
                        enemy.x += enemy.speed;
                        enemy.y += Math.sin(Date.now() * 0.005) * 0.5;
                        if (enemy.x > gameState.enemySpawnArea.x + gameState.enemySpawnArea.width - enemy.width || 
                            enemy.x < gameState.enemySpawnArea.x) {
                            enemy.speed *= -1;
                        }
                        break;
                }
                
                // ATEŞ ETME
                if (Date.now() - enemy.lastShot > enemy.fireRate) {
                    const angle = Math.atan2(
                        gameState.player.y + gameState.player.height/2 - (enemy.y + enemy.height/2),
                        gameState.player.x + gameState.player.width/2 - (enemy.x + enemy.width/2)
                    );
                    
                    const speed = 5;
                    gameState.enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 10,
                        speedX: Math.cos(angle) * speed,
                        speedY: Math.sin(angle) * speed,
                        isPlayer: false
                    });
                    enemy.lastShot = Date.now();
                }
            }
            
            // TÜM DÜŞMANLAR ÖLDÜYSE VE BOSS YOKSA
            if (gameState.enemies.length === 0 && !gameState.boss) {
                nextLevel();
            }
        }

        function updateBoss() {
            const boss = gameState.boss;
            
            // BOSS HAREKETİ
            boss.x += boss.speed * boss.moveDirection;
            if (boss.x > canvas.width - boss.width || boss.x < 0) {
                boss.moveDirection *= -1;
                boss.y += 20;
            }
            
            // BOSS ATEŞ ETME
            if (Date.now() - boss.lastShot > boss.fireRate) {
                // Çoklu ateş
                for (let i = 0; i < 3 + Math.floor(gameState.level / 3); i++) {
                    const angle = Math.atan2(
                        gameState.player.y + gameState.player.height/2 - (boss.y + boss.height/2),
                        gameState.player.x + gameState.player.width/2 - (boss.x + boss.width/2)
                    ) + (i - 1) * 0.3;
                    
                    const speed = 4;
                    gameState.enemyBullets.push({
                        x: boss.x + boss.width / 2 - 5,
                        y: boss.y + boss.height,
                        width: 10,
                        height: 15,
                        speedX: Math.cos(angle) * speed,
                        speedY: Math.sin(angle) * speed,
                        isPlayer: false,
                        isBoss: true
                    });
                }
                boss.lastShot = Date.now();
            }
        }

        function updateBullets() {
            // OYUNCU MERMİLERİ
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                gameState.bullets[i].y -= gameState.bullets[i].speed;
                if (gameState.bullets[i].y < 0) {
                    gameState.bullets.splice(i, 1);
                }
            }
            
            // DÜŞMAN MERMİLERİ
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                const bullet = gameState.enemyBullets[i];
                bullet.x += bullet.speedX || 0;
                bullet.y += bullet.speedY || bullet.speed;
                
                if (bullet.y > canvas.height || bullet.x < 0 || bullet.x > canvas.width) {
                    gameState.enemyBullets.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            // OYUNCU MERMİLERİ İLE DÜŞMANLAR
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(gameState.bullets[i], gameState.enemies[j])) {
                        gameState.enemies.splice(j, 1);
                        gameState.bullets.splice(i, 1);
                        gameState.score += 10;
                        document.getElementById('enemies').textContent = gameState.enemies.length + (gameState.boss ? 1 : 0);
                        document.getElementById('score').textContent = gameState.score;
                        break;
                    }
                }
                
                // OYUNCU MERMİLERİ İLE BOSS
                if (gameState.boss && checkCollision(gameState.bullets[i], gameState.boss)) {
                    gameState.boss.health--;
                    gameState.bullets.splice(i, 1);
                    gameState.score += 20;
                    document.getElementById('score').textContent = gameState.score;
                    
                    if (gameState.boss.health <= 0) {
                        gameState.boss = null;
                        document.getElementById('enemies').textContent = gameState.enemies.length;
                        if (gameState.enemies.length === 0) {
                            nextLevel();
                        }
                    }
                }
            }
            
            // DÜŞMAN MERMİLERİ İLE OYUNCU
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                if (checkCollision(gameState.enemyBullets[i], gameState.player)) {
                    const damage = gameState.enemyBullets[i].isBoss ? 20 : 10;
                    gameState.player.health -= damage;
                    gameState.enemyBullets.splice(i, 1);
                    document.getElementById('health').textContent = gameState.player.health;
                    
                    // OYUNCU ÖLDÜYSE
                    if (gameState.player.health <= 0) {
                        gameOver();
                    }
                }
            }
        }

        function renderGame() {
            // ARKA PLAN
            ctx.drawImage(
                gameState.background.img,
                0, gameState.background.y,
                canvas.width, canvas.height,
                0, 0,
                canvas.width, canvas.height
            );
            
            // İkinci arka plan (sonsuz döngü için)
            if (gameState.background.y > 0) {
                ctx.drawImage(
                    gameState.background.img,
                    0, gameState.background.y - gameState.background.img.height,
                    canvas.width, canvas.height,
                    0, 0,
                    canvas.width, canvas.height
                );
            }
            
            // OYUNCU GEMİSİ
            ctx.drawImage(
                gameState.player.img,
                gameState.player.x,
                gameState.player.y,
                gameState.player.width,
                gameState.player.height
            );
            
            // DÜŞMANLAR
            gameState.enemies.forEach(enemy => {
                ctx.drawImage(
                    enemyImg,
                    enemy.x,
                    enemy.y,
                    enemy.width,
                    enemy.height
                );
            });
            
            // BOSS
            if (gameState.boss) {
                ctx.drawImage(
                    bossImg,
                    gameState.boss.x,
                    gameState.boss.y,
                    gameState.boss.width,
                    gameState.boss.height
                );
                
                // BOSS CAN BAR
                ctx.fillStyle = 'red';
                ctx.fillRect(
                    gameState.boss.x,
                    gameState.boss.y - 15,
                    gameState.boss.width,
                    5
                );
                
                ctx.fillStyle = 'green';
                ctx.fillRect(
                    gameState.boss.x,
                    gameState.boss.y - 15,
                    gameState.boss.width * (gameState.boss.health / (5 + gameState.level)),
                    5
                );
            }
            
            // MERMİLER
            gameState.bullets.forEach(bullet => {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            gameState.enemyBullets.forEach(bullet => {
                ctx.fillStyle = bullet.isBoss ? '#ff00ff' : '#ff0000';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function nextLevel() {
            gameState.level++;
            gameState.enemiesCount = 10 + gameState.level * 2;
            spawnEnemies();
        }

        function gameOver() {
            gameState.gameStarted = false;
            document.getElementById('start-screen').style.display = 'flex';
            document.querySelector('#start-screen h1').textContent = `Oyun Bitti! Skor: ${gameState.score}`;
            document.getElementById('start-btn').textContent = 'TEKRAR OYNA';
        }
    </script>
</body>
</html>

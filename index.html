<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Uygulaması</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865F2;
      --dark: #1e1f22;
      --darker: #111214;
      --light: #f2f3f5;
      --success: #3ba55c;
      --error: #ed4245;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--darker);
      color: var(--light);
      height: 100vh;
      overflow: hidden;
    }

    /* Auth Sayfası */
    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: 100vh;
      justify-content: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid var(--dark);
      background-color: var(--dark);
      color: var(--light);
    }

    button {
      padding: 12px;
      border-radius: 5px;
      border: none;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4752c4;
    }

    .error-message {
      color: var(--error);
      text-align: center;
    }

    /* Dashboard */
    .dashboard-container {
      display: flex;
      height: 100vh;
      display: none; /* Başlangıçta gizli */
    }

    .sidebar {
      width: 250px;
      background-color: var(--dark);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .user-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .status-online {
      color: var(--success);
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      max-width: 70%;
      word-break: break-word;
    }

    .message.sent {
      background-color: var(--primary);
      align-self: flex-end;
    }

    .message.received {
      background-color: var(--dark);
      align-self: flex-start;
    }

    .message-input-container {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
    }

    .message-input-container input {
      flex: 1;
    }

    /* UI Kilitleme */
    body.ui-locked {
      pointer-events: none;
      opacity: 0.8;
    }

    body.ui-locked::after {
      content: "Lütfen bekleyin...";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Auth Sayfası -->
  <div class="auth-container" id="auth-container">
    <h1>Chat Uygulaması</h1>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Şifre" required>
    </div>
    <button id="login-btn">Giriş Yap</button>
    <button id="signup-btn">Kayıt Ol</button>
    <div id="auth-error" class="error-message"></div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard-container" id="dashboard-container">
    <div class="sidebar">
      <div class="user-profile">
        <div id="user-avatar"></div>
        <span id="username">Kullanıcı</span>
        <span id="user-status" class="status-online">• Çevrimiçi</span>
      </div>
      <button id="logout-btn">Çıkış Yap</button>
    </div>

    <div class="chat-area">
      <div id="messages-container"></div>
      <div class="message-input-container">
        <input 
          type="text" 
          id="message-input" 
          placeholder="Mesaj yazın (Enter ile gönder)" 
          autocomplete="off"
        >
        <button id="send-btn">Gönder</button>
      </div>
    </div>
  </div>

  <!-- Firebase ve Uygulama JS -->
  <script type="module">
    // Firebase Konfigürasyonu
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore,
      collection,
      doc,
      setDoc,
      serverTimestamp,
      onSnapshot,
      query,
      orderBy,
      addDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auth İşlemleri
    document.getElementById('signup-btn')?.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        await setDoc(doc(db, "users", userCredential.user.uid), {
          email: email,
          username: email.split('@')[0],
          createdAt: serverTimestamp(),
          lastSeen: serverTimestamp(),
          status: "online"
        });

        await setDoc(doc(db, "status", userCredential.user.uid), {
          state: "online",
          lastChanged: serverTimestamp()
        });

        showDashboard();
      } catch (error) {
        showError(error.message);
      }
    });

    document.getElementById('login-btn')?.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "status", auth.currentUser.uid), {
          state: "online",
          lastChanged: serverTimestamp()
        });
        showDashboard();
      } catch (error) {
        showError(error.message);
      }
    });

    // Dashboard İşlemleri
    function showDashboard() {
      document.getElementById('auth-container').style.display = 'none';
      document.getElementById('dashboard-container').style.display = 'flex';
    }

    function setUILock(locked) {
      document.body.classList.toggle('ui-locked', locked);
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message || !auth.currentUser) return;

      setUILock(true);
      
      try {
        await addDoc(collection(db, "messages"), {
          text: message,
          sender: auth.currentUser.uid,
          senderEmail: auth.currentUser.email,
          timestamp: serverTimestamp()
        });
        input.value = '';
      } catch (error) {
        console.error("Mesaj gönderilemedi:", error);
      } finally {
        setUILock(false);
      }
    }

    document.getElementById('message-input').addEventListener('keypress', async (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        await sendMessage();
      }
    });

    document.getElementById('send-btn').addEventListener('click', sendMessage);

    function setupMessages() {
      const messagesContainer = document.getElementById('messages-container');
      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      
      onSnapshot(q, (snapshot) => {
        messagesContainer.innerHTML = '';
        snapshot.forEach((doc) => {
          const message = doc.data();
          const isCurrentUser = auth.currentUser && message.sender === auth.currentUser.uid;
          
          const messageElement = document.createElement('div');
          messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
          messageElement.innerHTML = `
            <p>${message.text}</p>
            <small>${message.senderEmail} • ${new Date(message.timestamp?.toDate()).toLocaleTimeString()}</small>
          `;
          
          messagesContainer.appendChild(messageElement);
        });
        
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    }

    function loadUserProfile(user) {
      document.getElementById('username').textContent = user.email.split('@')[0];
      document.getElementById('user-avatar').textContent = user.email.charAt(0).toUpperCase();
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        await setDoc(doc(db, "status", auth.currentUser.uid), {
          state: "offline",
          lastChanged: serverTimestamp()
        });
        await signOut(auth);
        window.location.reload();
      } catch (error) {
        console.error("Çıkış yapılamadı:", error);
      }
    });

    // Hata ve UI Fonksiyonları
    function showError(message) {
      const errorElement = document.getElementById('auth-error');
      errorElement.textContent = message;
      setTimeout(() => errorElement.textContent = '', 3000);
    }

    // Oturum Kontrolü
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showDashboard();
        loadUserProfile(user);
        setupMessages();
        
        setDoc(doc(db, "status", user.uid), {
          state: "online",
          lastChanged: serverTimestamp()
        });
        
        window.addEventListener('beforeunload', async () => {
          await setDoc(doc(db, "status", user.uid), {
            state: "offline",
            lastChanged: serverTimestamp()
          });
        });
      }
    });
  </script>
</body>
</html>

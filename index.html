<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaktik Savaş Çok Oyunculu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --danger-color: #f72585;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
            background: #000;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 30, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
        
        .ui-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ui-icon {
            font-size: 20px;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
            text-align: center;
        }
        
        #start-screen h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4cc9f0;
            text-shadow: 0 0 15px #4cc9f0;
        }
        
        #lobby-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
            text-align: center;
        }
        
        #lobby-screen h2 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #f72585;
            text-shadow: 0 0 10px #f72585;
        }
        
        #ready-players {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #4cc9f0;
        }
        
        #countdown-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
            text-align: center;
        }
        
        #countdown-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f72585;
            text-shadow: 0 0 10px #f72585;
        }
        
        #countdown-timer {
            font-size: 6rem;
            font-weight: bold;
            color: #4361ee;
            text-shadow: 0 0 20px #4361ee;
            margin-bottom: 20px;
        }
        
        #players-count {
            font-size: 2rem;
            color: #4cc9f0;
        }
        
        #spectator-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            text-align: center;
        }
        
        #spectator-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f72585;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .ready-btn {
            background: linear-gradient(135deg, var(--success-color), #2a9d8f);
        }
        
        #player-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 800px;
        }
        
        .player-card {
            background: rgba(67, 97, 238, 0.2);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 150px;
        }
        
        .player-card.ready {
            background: rgba(76, 201, 240, 0.3);
            border: 2px solid var(--success-color);
        }
        
        .player-card.dead {
            background: rgba(247, 37, 133, 0.2);
            border: 2px solid var(--danger-color);
            opacity: 0.7;
        }
        
        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 24px;
            color: #777;
        }
        
        .player-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .player-status {
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui">
            <div class="ui-item">
                <i class="fas fa-layer-group ui-icon" style="color: #4cc9f0;"></i>
                <div>Bölüm: <span id="level">1</span></div>
            </div>
            <div class="ui-item">
                <i class="fas fa-heart ui-icon" style="color: #f72585;"></i>
                <div>Sağlık: <span id="health">100</span></div>
            </div>
            <div class="ui-item">
                <i class="fas fa-robot ui-icon" style="color: #4361ee;"></i>
                <div>Düşman: <span id="enemies">10</span></div>
            </div>
            <div class="ui-item">
                <i class="fas fa-users ui-icon" style="color: #fff;"></i>
                <div>Oyuncu: <span id="alive-players">1</span>/<span id="total-players">1</span></div>
            </div>
        </div>
        
        <div id="start-screen">
            <h1>GALAKTİK SAVAŞ</h1>
            <button id="start-btn">OYNA</button>
        </div>
        
        <div id="lobby-screen">
            <h2>LOBBY</h2>
            <div id="ready-players">Hazır: 1/5</div>
            <div id="player-list">
                <div class="player-card ready">
                    <div class="player-avatar"><i class="fas fa-user"></i></div>
                    <div class="player-name">Sen</div>
                    <div class="player-status">Hazır</div>
                </div>
            </div>
            <button id="ready-btn" class="ready-btn">HAZIR</button>
        </div>
        
        <div id="countdown-screen">
            <h2>OYUN BAŞLIYOR</h2>
            <div id="countdown-timer">5</div>
            <div id="players-count">5 oyuncu hazır</div>
        </div>
        
        <div id="spectator-screen">
            <h2>İZLEME MODU</h2>
            <p>Diğer oyuncuların oyununu izliyorsunuz</p>
            <p>Bölüm tamamlanınca yeniden doğacaksınız</p>
            <div id="spectator-countdown">Yeniden doğma: <span>10</span>sn</div>
        </div>
    </div>

    <script>
        // Oyun değişkenleri
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const readyBtn = document.getElementById('ready-btn');
        const lobbyScreen = document.getElementById('lobby-screen');
        const countdownScreen = document.getElementById('countdown-screen');
        const countdownTimer = document.getElementById('countdown-timer');
        const playersCount = document.getElementById('players-count');
        const readyPlayersDisplay = document.getElementById('ready-players');
        const playerList = document.getElementById('player-list');
        const spectatorScreen = document.getElementById('spectator-screen');
        
        // Canvas boyutunu ayarla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Resim yüklemeleri
        const images = {
            background: new Image(),
            player: new Image(),
            enemy: new Image(),
            bullet: new Image()
        };
        
        images.background.src = 'backround.png';
        images.player.src = 'player_ship.png';
        images.enemy.src = 'enemy_ship.png';
        images.bullet.src = 'bots.png';
        
        // Resim yükleme durumunu kontrol et
        let imagesLoaded = 0;
        const totalImages = Object.keys(images).length;
        
        Object.values(images).forEach(img => {
            img.onload = () => {
                imagesLoaded++;
                if (imagesLoaded === totalImages) {
                    console.log('Tüm resimler yüklendi');
                }
            };
            img.onerror = () => {
                console.error('Resim yüklenemedi:', img.src);
            };
        });
        
        // Oyun durumu
        let gameState = {
            player: {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 60,
                height: 60,
                speed: 10,
                health: 100,
                isAlive: true
            },
            onlinePlayers: [
                { id: 1, name: "Sen", ready: true, isAlive: true, x: canvas.width / 2 - 100, y: canvas.height - 100, health: 100 },
                { id: 2, name: "Oyuncu2", ready: true, isAlive: true, x: canvas.width / 2 + 100, y: canvas.height - 100, health: 100 },
                { id: 3, name: "Oyuncu3", ready: true, isAlive: true, x: canvas.width / 2 - 200, y: canvas.height - 100, health: 100 },
                { id: 4, name: "Oyuncu4", ready: false, isAlive: false, x: 0, y: 0, health: 0 },
                { id: 5, name: "Oyuncu5", ready: false, isAlive: false, x: 0, y: 0, health: 0 }
            ],
            enemies: [],
            bullets: [],
            enemyBullets: [],
            level: 1,
            enemiesCount: 10,
            keys: {},
            gameStarted: false,
            lastShot: 0,
            countdown: 5,
            lobbyCountdown: 10,
            isSpectator: false,
            respawnTime: 10
        };

        // Oyun başlatma
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            lobbyScreen.style.display = 'flex';
            updatePlayerList();
        }
        
        // Lobby ekranını güncelle
        function updatePlayerList() {
            playerList.innerHTML = '';
            
            const readyCount = gameState.onlinePlayers.filter(p => p.ready).length;
            const totalPlayers = gameState.onlinePlayers.length;
            readyPlayersDisplay.textContent = `Hazır: ${readyCount}/${totalPlayers}`;
            
            gameState.onlinePlayers.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                if (player.ready) playerCard.classList.add('ready');
                if (!player.isAlive) playerCard.classList.add('dead');
                
                playerCard.innerHTML = `
                    <div class="player-avatar"><i class="fas fa-user"></i></div>
                    <div class="player-name">${player.name}</div>
                    <div class="player-status">${player.ready ? 'Hazır' : 'Hazır Değil'}</div>
                `;
                
                playerList.appendChild(playerCard);
            });
        }
        
        // Hazır butonu
        readyBtn.addEventListener('click', function() {
            const player = gameState.onlinePlayers.find(p => p.id === 1);
            player.ready = !player.ready;
            updatePlayerList();
            
            if (player.ready) {
                readyBtn.textContent = 'HAZIR DEĞİL';
                
                // Tüm oyuncular hazırsa oyunu başlat
                const allReady = gameState.onlinePlayers.filter(p => p.id <= 3).every(p => p.ready);
                if (allReady) {
                    startGameCountdown();
                }
            } else {
                readyBtn.textContent = 'HAZIR';
            }
        });
        
        // Oyun başlatma geri sayımı
        function startGameCountdown() {
            lobbyScreen.style.display = 'none';
            countdownScreen.style.display = 'flex';
            
            const alivePlayers = gameState.onlinePlayers.filter(p => p.isAlive).length;
            playersCount.textContent = `${alivePlayers} oyuncu hazır`;
            
            const countdownInterval = setInterval(() => {
                gameState.countdown--;
                countdownTimer.textContent = gameState.countdown;
                
                if (gameState.countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownScreen.style.display = 'none';
                    startActualGame();
                }
            }, 1000);
        }
        
        // Gerçek oyunu başlat
        function startActualGame() {
            gameState.gameStarted = true;
            spawnEnemies();
            gameLoop();
        }
        
        // Resim çizme fonksiyonları
        function drawPlayer() {
            if (images.player.complete) {
                ctx.drawImage(
                    images.player,
                    gameState.player.x,
                    gameState.player.y,
                    gameState.player.width,
                    gameState.player.height
                );
            } else {
                // Resim yüklenmediyse basit şekil çiz
                ctx.fillStyle = '#4cc9f0';
                ctx.beginPath();
                ctx.moveTo(gameState.player.x + gameState.player.width/2, gameState.player.y);
                ctx.lineTo(gameState.player.x + gameState.player.width, gameState.player.y + gameState.player.height);
                ctx.lineTo(gameState.player.x, gameState.player.y + gameState.player.height);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        function drawOtherPlayers() {
            gameState.onlinePlayers.forEach(player => {
                if (player.id !== 1 && player.isAlive) {
                    if (images.player.complete) {
                        ctx.drawImage(
                            images.player,
                            player.x,
                            player.y,
                            gameState.player.width,
                            gameState.player.height
                        );
                    } else {
                        ctx.fillStyle = '#4cc9f0';
                        ctx.beginPath();
                        ctx.moveTo(player.x + gameState.player.width/2, player.y);
                        ctx.lineTo(player.x + gameState.player.width, player.y + gameState.player.height);
                        ctx.lineTo(player.x, player.y + gameState.player.height);
                        ctx.closePath();
                        ctx.fill();
                    }
                    
                    // Sağlık çubuğu
                    ctx.fillStyle = '#f72585';
                    ctx.fillRect(
                        player.x,
                        player.y - 15,
                        gameState.player.width * (player.health / 100),
                        5
                    );
                }
            });
        }
        
        function drawEnemy(x, y, width, height) {
            if (images.enemy.complete) {
                ctx.drawImage(images.enemy, x, y, width, height);
            } else {
                ctx.fillStyle = '#f72585';
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + height);
                ctx.lineTo(x + width, y);
                ctx.lineTo(x, y);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        function drawBackground() {
            if (images.background.complete) {
                ctx.drawImage(images.background, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Yıldızlar
                ctx.fillStyle = '#fff';
                for(let i=0; i<200; i++) {
                    const size = Math.random() * 2 + 1;
                    ctx.fillRect(
                        Math.random()*canvas.width,
                        Math.random()*canvas.height,
                        size, size
                    );
                }
            }
        }
        
        // Düşman oluştur
        function spawnEnemies() {
            gameState.enemies = [];
            for (let i = 0; i < gameState.enemiesCount; i++) {
                gameState.enemies.push({
                    x: Math.random() * (canvas.width - 50),
                    y: Math.random() * 200 + 50,
                    width: 50,
                    height: 50,
                    speed: 2 + gameState.level * 0.5,
                    health: 1,
                    lastShot: 0
                });
            }
            document.getElementById('enemies').textContent = gameState.enemiesCount;
        }
        
        // Oyun döngüsü
        function gameLoop() {
            if (!gameState.gameStarted || gameState.isSpectator) return;
            
            // Temizle
            drawBackground();
            
            // Oyuncu güncelle
            updatePlayer();
            
            // Diğer oyuncuları güncelle
            updateOtherPlayers();
            
            // Düşmanları güncelle
            updateEnemies();
            
            // Mermileri güncelle
            updateBullets();
            
            // Çarpışma kontrolü
            checkCollisions();
            
            // Canlı oyuncu sayısını güncelle
            updateAlivePlayers();
            
            // Çizim
            renderGame();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Oyuncu güncelleme
        function updatePlayer() {
            if (!gameState.player.isAlive) return;
            
            // Hareket
            if (gameState.keys['ArrowLeft']) gameState.player.x = Math.max(0, gameState.player.x - gameState.player.speed);
            if (gameState.keys['ArrowRight']) gameState.player.x = Math.min(canvas.width - gameState.player.width, gameState.player.x + gameState.player.speed);
            if (gameState.keys['ArrowUp']) gameState.player.y = Math.max(0, gameState.player.y - gameState.player.speed);
            if (gameState.keys['ArrowDown']) gameState.player.y = Math.min(canvas.height - gameState.player.height, gameState.player.y + gameState.player.speed);
            
            // Ateş etme
            if (gameState.keys[' '] && Date.now() - gameState.lastShot > 300) {
                gameState.bullets.push({
                    x: gameState.player.x + gameState.player.width / 2 - 2,
                    y: gameState.player.y,
                    width: 10,
                    height: 20,
                    speed: 12,
                    isPlayer: true
                });
                gameState.lastShot = Date.now();
            }
        }
        
        // Diğer oyuncuları güncelle (simülasyon)
        function updateOtherPlayers() {
            gameState.onlinePlayers.forEach(player => {
                if (player.id !== 1 && player.isAlive) {
                    // Basit AI hareketi
                    if (Math.random() < 0.02) {
                        player.x += (Math.random() - 0.5) * 10;
                        player.y += (Math.random() - 0.5) * 5;
                        
                        // Sınır kontrolü
                        player.x = Math.max(0, Math.min(canvas.width - gameState.player.width, player.x));
                        player.y = Math.max(0, Math.min(canvas.height - gameState.player.height, player.y));
                    }
                    
                    // Rastgele ateş etme
                    if (Math.random() < 0.01 && Date.now() - gameState.lastShot > 500) {
                        gameState.bullets.push({
                            x: player.x + gameState.player.width / 2 - 2,
                            y: player.y,
                            width: 10,
                            height: 20,
                            speed: 12,
                            isPlayer: true,
                            playerId: player.id
                        });
                    }
                }
            });
        }
        
        // Düşman güncelleme
        function updateEnemies() {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                // Rastgele hareket
                if (Math.random() < 0.05) {
                    enemy.x += (Math.random() - 0.5) * enemy.speed * 2;
                }
                
                // Aşağı doğru hareket
                enemy.y += enemy.speed * 0.2;
                
                // Sınır kontrolü
                enemy.x = Math.max(0, Math.min(canvas.width - enemy.width, enemy.x));
                
                // Ateş etme
                if (Date.now() - enemy.lastShot > 1000) {
                    gameState.enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 8,
                        height: 15,
                        speed: 6
                    });
                    enemy.lastShot = Date.now();
                }
                
                // Ekran dışı kontrol
                if (enemy.y > canvas.height) {
                    gameState.enemies.splice(i, 1);
                    
                    // Rastgele bir oyuncuya hasar ver
                    const alivePlayers = gameState.onlinePlayers.filter(p => p.isAlive);
                    if (alivePlayers.length > 0) {
                        const randomPlayer = alivePlayers[Math.floor(Math.random() * alivePlayers.length)];
                        randomPlayer.health -= 10;
                        
                        if (randomPlayer.id === 1) {
                            document.getElementById('health').textContent = randomPlayer.health;
                        }
                    }
                }
            }
            
            // Tüm düşmanlar öldüyse
            if (gameState.enemies.length === 0) {
                nextLevel();
            }
        }
        
        // Mermileri güncelle
        function updateBullets() {
            // Oyuncu mermileri
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                bullet.y -= bullet.speed;
                
                if (bullet.y < 0) {
                    gameState.bullets.splice(i, 1);
                }
            }
            
            // Düşman mermileri
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                gameState.enemyBullets[i].y += gameState.enemyBullets[i].speed;
                
                if (gameState.enemyBullets[i].y > canvas.height) {
                    gameState.enemyBullets.splice(i, 1);
                }
            }
        }
        
        // Çarpışma kontrolü
        function checkCollisions() {
            // Oyuncu mermileri ile düşmanlar
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullet, gameState.enemies[j])) {
                        gameState.enemies.splice(j, 1);
                        gameState.bullets.splice(i, 1);
                        document.getElementById('enemies').textContent = gameState.enemies.length;
                        break;
                    }
                }
            }
            
            // Düşman mermileri ile oyuncular
            for (let i = gameState.enemyBullets.length - 1; i >= 0; i--) {
                const bullet = gameState.enemyBullets[i];
                
                // Ana oyuncu
                if (gameState.player.isAlive && checkCollision(bullet, gameState.player)) {
                    gameState.player.health -= 10;
                    gameState.enemyBullets.splice(i, 1);
                    document.getElementById('health').textContent = gameState.player.health;
                    
                    if (gameState.player.health <= 0) {
                        playerDied(1);
                    }
                }
                
                // Diğer oyuncular
                gameState.onlinePlayers.forEach(player => {
                    if (player.id !== 1 && player.isAlive && checkCollision(bullet, player)) {
                        player.health -= 10;
                        gameState.enemyBullets.splice(i, 1);
                        
                        if (player.health <= 0) {
                            playerDied(player.id);
                        }
                        break;
                    }
                });
            }
        }
        
        // Oyuncu öldüğünde
        function playerDied(playerId) {
            const player = playerId === 1 ? gameState.player : gameState.onlinePlayers.find(p => p.id === playerId);
            player.isAlive = false;
            player.health = 0;
            
            if (playerId === 1) {
                gameState.isSpectator = true;
                spectatorScreen.style.display = 'flex';
                gameState.respawnTime = 10;
                
                const respawnInterval = setInterval(() => {
                    gameState.respawnTime--;
                    document.querySelector('#spectator-countdown span').textContent = gameState.respawnTime;
                    
                    if (gameState.respawnTime <= 0) {
                        clearInterval(respawnInterval);
                        
                        // Bölüm tamamlandıysa yeniden doğ
                        if (gameState.enemies.length === 0) {
                            respawnPlayer(playerId);
                            spectatorScreen.style.display = 'none';
                            gameState.isSpectator = false;
                        } else {
                            // Hala düşman varsa izlemeye devam et
                            gameState.respawnTime = 10;
                        }
                    }
                }, 1000);
            }
            
            updateAlivePlayers();
            
            // Tüm oyuncular öldüyse
            if (gameState.onlinePlayers.filter(p => p.isAlive).length === 0) {
                gameOver();
            }
        }
        
        // Oyuncuyu yeniden doğur
        function respawnPlayer(playerId) {
            const player = playerId === 1 ? gameState.player : gameState.onlinePlayers.find(p => p.id === playerId);
            player.isAlive = true;
            player.health = 100;
            player.x = canvas.width / 2 + (playerId * 100 - 200);
            player.y = canvas.height - 100;
            
            if (playerId === 1) {
                document.getElementById('health').textContent = 100;
            }
            
            updateAlivePlayers();
        }
        
        // Canlı oyuncu sayısını güncelle
        function updateAlivePlayers() {
            const alivePlayers = gameState.onlinePlayers.filter(p => p.isAlive).length;
            const totalPlayers = gameState.onlinePlayers.filter(p => p.ready).length;
            
            document.getElementById('alive-players').textContent = alivePlayers;
            document.getElementById('total-players').textContent = totalPlayers;
        }
        
        // Çizim fonksiyonu
        function renderGame() {
            // Oyuncu gemisi
            if (gameState.player.isAlive) {
                drawPlayer();
                
                // Sağlık çubuğu
                ctx.fillStyle = '#f72585';
                ctx.fillRect(
                    gameState.player.x,
                    gameState.player.y - 15,
                    gameState.player.width * (gameState.player.health / 100),
                    5
                );
            }
            
            // Diğer oyuncular
            drawOtherPlayers();
            
            // Düşmanlar
            for (const enemy of gameState.enemies) {
                drawEnemy(enemy.x, enemy.y, enemy.width, enemy.height);
            }
            
            // Mermiler
            ctx.fillStyle = '#4361ee';
            for (const bullet of gameState.bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
            
            ctx.fillStyle = '#f72585';
            for (const bullet of gameState.enemyBullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
        }
        
        // Çarpışma kontrolü
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Yeni seviye
        function nextLevel() {
            gameState.level++;
            gameState.enemiesCount += 5;
            document.getElementById('level').textContent = gameState.level;
            
            // Ölü oyuncuları yeniden doğur
            gameState.onlinePlayers.forEach(player => {
                if (!player.isAlive && player.ready) {
                    respawnPlayer(player.id);
                }
            });
            
            spawnEnemies();
            
            // İzleyici modundaysa ve bölüm tamamlandıysa
            if (gameState.isSpectator && gameState.respawnTime <= 0) {
                spectatorScreen.style.display = 'none';
                gameState.isSpectator = false;
            }
        }
        
        // Oyun sonu
        function gameOver() {
            alert('Oyun Bitti! Ulaştığınız Bölüm: ' + gameState.level);
            resetGame();
        }
        
        // Oyunu sıfırla
        function resetGame() {
            gameState = {
                player: {
                    x: canvas.width / 2,
                    y: canvas.height - 100,
                    width: 60,
                    height: 60,
                    speed: 10,
                    health: 100,
                    isAlive: true
                },
                onlinePlayers: [
                    { id: 1, name: "Sen", ready: false, isAlive: true, x: canvas.width / 2 - 100, y: canvas.height - 100, health: 100 },
                    { id: 2, name: "Oyuncu2", ready: false, isAlive: false, x: canvas.width / 2 + 100, y: canvas.height - 100, health: 100 },
                    { id: 3, name: "Oyuncu3", ready: false, isAlive: false, x: canvas.width / 2 - 200, y: canvas.height - 100, health: 100 },
                    { id: 4, name: "Oyuncu4", ready: false, isAlive: false, x: 0, y: 0, health: 0 },
                    { id: 5, name: "Oyuncu5", ready: false, isAlive: false, x: 0, y: 0, health: 0 }
                ],
                enemies: [],
                bullets: [],
                enemyBullets: [],
                level: 1,
                enemiesCount: 10,
                keys: {},
                gameStarted: false,
                lastShot: 0,
                countdown: 5,
                lobbyCountdown: 10,
                isSpectator: false,
                respawnTime: 10
            };
            
            document.getElementById('level').textContent = '1';
            document.getElementById('health').textContent = '100';
            document.getElementById('enemies').textContent = '10';
            document.getElementById('alive-players').textContent = '1';
            document.getElementById('total-players').textContent = '1';
            
            document.getElementById('start-screen').style.display = 'flex';
            lobbyScreen.style.display = 'none';
            countdownScreen.style.display = 'none';
            spectatorScreen.style.display = 'none';
        }
        
        // Kontroller
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
            
            // ESC ile menüye dön
            if (e.key === 'Escape' && gameState.gameStarted && !gameState.isSpectator) {
                resetGame();
            }
        });
        document.addEventListener('keyup', (e) => gameState.keys[e.key] = false);
        
        // Başlatma
        startBtn.addEventListener('click', startGame);
    </script>
</body>

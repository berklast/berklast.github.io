<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaksi Savaşları</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        #login-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 20, 0.8);
            padding: 30px;
            border: 2px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
        }
        #game-container {
            display: none;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ff;
        }
        input, button {
            background: rgba(0, 0, 30, 0.7);
            color: #0ff;
            border: 1px solid #0ff;
            padding: 10px;
            margin: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-screen">
        <h1>GALAKSİ SAVAŞLARI</h1>
        <input type="text" id="player-name" placeholder="Pilot Adı" required>
        <button onclick="startGame()">SAVAŞA BAŞLA</button>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>SAĞLIK: <span id="health">100</span></div>
            <div>GOLD: <span id="gold">0</span></div>
            <div>RAUNT: <span id="round">1</span></div>
        </div>
    </div>

    <script type="module">
        // FIREBASE KONFİG (SİZİNKİ)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9DCF-8mJz-0NfBXnrYHfBawP1hNuXgKI",
            authDomain: "space-battle-game-291c7.firebaseapp.com",
            databaseURL: "https://space-battle-game-291c7-default-rtdb.firebaseio.com",
            projectId: "space-battle-game-291c7",
            storageBucket: "space-battle-game-291c7.appspot.com",
            messagingSenderId: "973408760674",
            appId: "1:973408760674:web:461f84c97f9b8a2793f23b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // OYUN DEĞİŞKENLERİ
        const canvas = document.getElementById("game-canvas");
        const ctx = canvas.getContext("2d");
        let playerName = "";
        let player = { x: 400, y: 500, health: 100, gold: 0 };
        let enemies = [];
        let bullets = [];
        let lastShot = 0;
        let round = 1;

        // RESİMLER
        const playerImg = new Image();
        playerImg.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><polygon points="25,0 10,50 40,50" fill="%2300ffff"/></svg>';
        
        const enemyImg = new Image();
        enemyImg.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><polygon points="25,50 10,0 40,0" fill="%23ff0000"/></svg>';

        // OYUN BAŞLATMA
        window.startGame = () => {
            playerName = document.getElementById("player-name").value;
            if (!playerName) return alert("Pilot adı gerekli!");
            
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            
            // Firebase'e oyuncu ekle
            set(ref(db, `players/${playerName}`), player);
            
            // Oyun döngüsünü başlat
            gameLoop();
            spawnEnemies();
        };

        // DÜŞMAN ÜRETME
        function spawnEnemies() {
            for (let i = 0; i < round * 2; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: Math.random() * 200 + 20,
                    speed: Math.random() * 2 + 1,
                    health: 30 + round * 10
                });
            }
        }

        // OYUN DÖNGÜSÜ
        function gameLoop() {
            // TEMİZLE
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ARKAPLAN (YILDIZLAR)
            drawStars();
            
            // OYUNCU GEMİSİ
            ctx.drawImage(playerImg, player.x - 25, player.y - 25, 50, 50);
            
            // DÜŞMANLAR
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                ctx.drawImage(enemyImg, enemy.x - 20, enemy.y - 20, 40, 40);
                
                // ÇARPIŞMA KONTROLÜ
                if (Math.abs(player.x - enemy.x) < 30 && Math.abs(player.y - enemy.y) < 30) {
                    player.health -= 10;
                    enemies.splice(index, 1);
                }
                
                // DÜŞMAN AŞAĞIYA ULAŞTI
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    player.gold += 5;
                    document.getElementById("gold").textContent = player.gold;
                }
            });
            
            // Mermiler
            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                ctx.fillStyle = "#ffff00";
                ctx.fillRect(bullet.x - 2, bullet.y - 10, 4, 10);
                
                // Mermi düşmana çarptı
                enemies.forEach((enemy, eIndex) => {
                    if (Math.abs(bullet.x - enemy.x) < 20 && Math.abs(bullet.y - enemy.y) < 20) {
                        enemy.health -= 10;
                        bullets.splice(index, 1);
                        
                        if (enemy.health <= 0) {
                            enemies.splice(eIndex, 1);
                            player.gold += 20;
                            document.getElementById("gold").textContent = player.gold;
                        }
                    }
                });
                
                // Mermi ekran dışına çıktı
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
            
            // UI GÜNCELLEME
            document.getElementById("health").textContent = player.health;
            
            // OYUN BİTTİ Mİ?
            if (player.health <= 0) {
                alert("Oyun bitti! Gold: " + player.gold);
                location.reload();
            }
            
            // RAUNT BİTTİ Mİ?
            if (enemies.length === 0) {
                round++;
                document.getElementById("round").textContent = round;
                spawnEnemies();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // YILDIZLARI ÇİZ
        function drawStars() {
            ctx.fillStyle = "white";
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = (Math.random() * canvas.height + Date.now()/100) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
        }

        // KLAVYE KONTROLLERİ
        document.addEventListener("keydown", (e) => {
            const speed = 10;
            switch(e.key) {
                case "ArrowLeft": player.x = Math.max(25, player.x - speed); break;
                case "ArrowRight": player.x = Math.min(canvas.width - 25, player.x + speed); break;
                case "ArrowUp": player.y = Math.max(25, player.y - speed); break;
                case "ArrowDown": player.y = Math.min(canvas.height - 25, player.y + speed); break;
                case " ":
                    // Ateş etme (saniyede 5 mermi)
                    if (Date.now() - lastShot > 200) {
                        bullets.push({ x: player.x, y: player.y });
                        lastShot = Date.now();
                    }
                    break;
            }
            
            // Firebase'de konumu güncelle
            update(ref(db, `players/${playerName}`), {
                x: player.x,
                y: player.y,
                health: player.health,
                gold: player.gold
            });
        });
    </script>
</body>
</html>

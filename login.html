<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewDC | Giriş Yap</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <i class="fas fa-comments"></i> NewDC
    </div>
    
    <div class="form-container">
      <h1>Giriş Yap</h1>
      
      <div class="input-group">
        <label><i class="fas fa-envelope"></i> E-posta</label>
        <input type="email" id="email" placeholder="ornek@mail.com">
        <span class="error-message" id="email-error"></span>
      </div>
      
      <div class="input-group">
        <label><i class="fas fa-lock"></i> Şifre</label>
        <input type="password" id="password" placeholder="••••••••">
        <span class="error-message" id="password-error"></span>
      </div>
      
      <button id="login-btn" class="btn-primary">
        <i class="fas fa-sign-in-alt"></i> Giriş Yap
      </button>
      
      <div class="alternative-actions">
        <a href="/register.html" class="btn-secondary">
          <i class="fas fa-user-plus"></i> Hesap Oluştur
        </a>
        <a href="/forgot-password.html" class="link">
          <i class="fas fa-key"></i> Şifremi unuttum
        </a>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>

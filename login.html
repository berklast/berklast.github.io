<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewDC | Giriş Yap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --danger: #ED4245;
      --success: #3BA55C;
      --dark: #2F3136;
      --darker: #202225;
      --light: #F2F3F5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--darker);
      color: var(--light);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(88, 101, 242, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(87, 242, 135, 0.15) 0%, transparent 50%);
    }

    .auth-card {
      width: 420px;
      background: var(--dark);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-header {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }

    .auth-body {
      padding: 2rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--darker);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.3);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid var(--light);
      color: var(--light);
      margin-top: 1rem;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <h1><i class="fas fa-comment-dots"></i> NewDC</h1>
      <p>Hesabınıza giriş yapın</p>
    </div>
    <div class="auth-body">
      <div class="input-group">
        <input type="email" id="email" placeholder="E-posta" required>
        <div class="error-message" id="email-error"></div>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Şifre" required>
        <div class="error-message" id="password-error"></div>
      </div>
      <button class="btn btn-primary" id="login-btn">
        <i class="fas fa-sign-in-alt"></i> Giriş Yap
      </button>
      <button class="btn btn-secondary" id="signup-btn">
        <i class="fas fa-user-plus"></i> Kayıt Ol
      </button>
      <div class="auth-footer">
        <a href="forgot-password.html" id="forgot-password">
          <i class="fas fa-key"></i> Şifremi unuttum
        </a>
      </div>
    </div>
  </div>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <!-- Aynı stil tanımları -->
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <h1><i class="fas fa-user-plus"></i> Kayıt Ol</h1>
      <p>Yeni hesap oluşturun</p>
    </div>
    <div class="auth-body">
      <div class="input-group">
        <input type="email" id="email" placeholder="E-posta" required>
        <div class="error-message" id="email-error"></div>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Şifre (min 6 karakter)" required>
        <div class="error-message" id="password-error"></div>
      </div>
      <button class="btn btn-primary" id="register-btn">
        <i class="fas fa-check"></i> Kaydı Tamamla
      </button>
      <div class="auth-footer">
        <a href="/login.html"><i class="fas fa-sign-in-alt"></i> Giriş Yap</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, createUserWithEmailAndPassword } from '/js/firebase.js';

    document.getElementById('register-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Kayıt başarılı! Giriş yapılıyor...");
        window.location.href = "/dashboard.html";
      } catch (error) {
        document.getElementById('email-error').textContent = error.message;
        document.getElementById('email-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>

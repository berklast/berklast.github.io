<!DOCTYPE html>
<html lang="tr">
<head>
  <!-- Aynı stil tanımları -->
  <style>
    /* login.html'deki stillerin aynısı */
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <h1>Şifre Sıfırlama</h1>
      <p>E-postanızı girin</p>
    </div>
    <div class="auth-body">
      <div class="input-group">
        <label for="email">E-posta Adresi</label>
        <input type="email" id="email" placeholder="ornek@mail.com" required>
        <div class="error-message" id="error-message"></div>
      </div>
      <button class="btn btn-primary" id="reset-btn">
        <i class="fas fa-paper-plane"></i> Şifre Sıfırlama Bağlantısı Gönder
      </button>
      <div class="auth-footer">
        <a href="login.html"><i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, sendPasswordResetEmail } from './js/firebase.js';

    document.getElementById('reset-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Şifre sıfırlama bağlantısı e-posta adresinize gönderildi!");
        window.location.href = "login.html";
      } catch (error) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = "Hata: " + error.message;
        errorElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
